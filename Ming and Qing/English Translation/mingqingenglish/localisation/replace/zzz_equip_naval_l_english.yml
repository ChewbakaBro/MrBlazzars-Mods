#明朝海军
 MNG_destroyer_1:0 "Spring Class Destroyer"
 MNG_destroyer_1_desc:0 "The Spring Class Destroyer was made by the Ming back in 1918 as the main ship of security work."
 MNG_destroyer_2:0 "Waking Class Destroyer"
 MNG_destroyer_2_desc:0 "The Waking Class Destroyer was made in 1936 by the Ming Dynasty."
 MNG_destroyer_3:0 "Clarity Class Destroyer"
 MNG_destroyer_3_desc:0 "With the outbreak of war the Ming Dynasty built the Clarity Class to deal with the new threats. It has improved anti-submarine and air defense's compared to the last class."
 MNG_destroyer_4:0 "Rainfall Class Destroyer"
 MNG_destroyer_4_desc:0 "A more powerful destroyer made by the Ming Dynasty with better speed and air defense then the Clarity class."
 MNG_light_cruiser_1:0 "Huiji Class Light Cruiser"
 MNG_light_cruiser_1_desc:0 "The Huiji Class was developed by the Ming Dynasty during the Holiday time."
 MNG_light_cruiser_2:0 "South China Sea Class Light Cruiser"
 MNG_light_cruiser_2_desc:0 "The South China Sea Class was made to create a greater threat then the destroyer class ships."
 MNG_light_cruiser_3:0 "Xiangyang Class Light Cruiser"
 MNG_light_cruiser_3_desc:0 "The Xiangyang Class was created after the Ming Dynasty signed the treay."
 MNG_light_cruiser_4:0 "Yuzhang Class Light Cruiser"
 MNG_light_cruiser_4_desc:0 "The Yuzhang Class is the Ming Dynasties answer for Light Cruiser designs. Made to hunt Destroyers and Aircraft."
 MNG_heavy_cruiser_1:0 "3 River Class Heavy Cruiser"
 MNG_heavy_cruiser_1_desc:0 "the 3 River Class is designed to attack light ships and heavy cruisers but receives restrictions from the navy treaty."
 MNG_heavy_cruiser_2:0 "Langya Class Heavy Cruiser"
 MNG_heavy_cruiser_2_desc:0 "The Langly Class was made by the Ming Dynasty to increase the amount of firepower their fleets could output. It's design came from a Light cruiser but with stroner artillery."
 MNG_heavy_cruiser_3:0 "Soundwave Class Heavy Cruiser"
 MNG_heavy_cruiser_3_desc:0 "The Soundwave Class is an advanced Langya Class with stronger AA guns and Fire control systems and an advanced radar."
 MNG_heavy_cruiser_4:0 "Escalade Class Heavy Cruiser"
 MNG_heavy_cruiser_4_desc:0 "The Escalade Class is a lighter armored battleship that serves the fleet in a long range support role."
 MNG_battle_cruiser_1:0 "Sanctuary Class Battle Cruiser"
 MNG_battle_cruiser_1_desc:0 "The Sanctuary Class battleship was developed as an ironclad vessel and implemented late in the war to further outfit the Ming navy."
 MNG_battle_cruiser_2:0 "Yellow Mountain Class Battle Cruiser"
 MNG_battle_cruiser_2_desc:0 "The Mouintain Class was built for the new era navy with strong firepower to deal with the Allied fleet."
 MNG_battleship_1:0 "Songshan Class Battleship"
 MNG_battleship_1_desc:0 "The Songshan Battleship is the Ming navies flagship implemented during the second war before the modernized era."
 MNG_battleship_2:0 "Taishan Class Battleship"
 MNG_battleship_2_desc:0 "The Taishan Class is a pre-WWII battleship upgrading the long range battleships."
 MNG_battleship_3:0 "Huashan Class Battleship"
 MNG_battleship_3_desc:0 "The Huashan Class battleship is the main battleship built during WWII. First battleship class launched."
 MNG_battleship_4:0 "Hengshan Class Battleship"
 MNG_battleship_4_desc:0 "The Hengshan Class battleship is the pinnacle of the Ming Battleships designs。"
 MNG_SH_battleship_1:0 "Emperor Hongwu Class Superheavy Battleship"
 MNG_SH_battleship_1_desc:0 "The Hongwu Class superheavy battleship is the eras heaviest battleship disregarding constraints of the naval treaty, and was equipped with 450mm heavy artillery and ultra-thick armor."
 MNG_SH_battleship_2:0 "Emperor Yongle Class Superheavy Battleship"
 MNG_SH_battleship_2_desc:0 "The Yongle Class superheavy battleship is the pinnacle of superheavy battleship design, equipped with 500mm main guns, it sacrifices speed in order to have powerful armor and unparalleled firepower."
 MNG_carrier_1:0 "Jialing River Class Carrier"
 MNG_carrier_1_desc:0 "The Jialing River Class is the first carrier made by the Ming Dynasty. It was first created after studying the carriers the brave bitish used used in the war. Although the Ming Dynasty is bound by the Naval treaty is provided important experience for the development of future aircraft carriers."
 MNG_carrier_2:0 "Xiangjiang Class Carrier"
 MNG_carrier_2_desc:0 "The Xiangjiang Carrier was the first Independently created carrir by the Ming Dynasty. It was launched in 1931 with several enhancement to its hangers."
 MNG_carrier_3:0 "Pearl River Carrier"
 MNG_carrier_3_desc:0 "The Pearl River Carrier was created as the Ming Dynasty noticed that the air forces controlled the naval battlefield. When it was launched it applied new technology to improve it;s combat capabilities."
 MNG_carrier_4:0 "Han River Class Carrier"
 MNG_carrier_4_desc:0 "The Han River Class is the strongest aircraft carrier the Ming Dynasty have designed. It features Improved armor designes and increased sub-gun strength to greatly lengthen the carriers survivability."
 MNG_submarine_1:0 "Qiji Class Submarine"
 MNG_submarine_1_desc:0 "The Qiji Class submarine was created for the first war and afterwards used to train new sailors."
 MNG_submarine_2:0 "Chu Class Submarine"
 MNG_submarine_2_desc:0 "The Chu Class submarine was created later in the war to replace the Qiji Class submarine."
 MNG_submarine_3:0 "Yan Class Submarine"
 MNG_submarine_3_desc:0 "The Yan Class is without a doubt the nightmare of enemy transport ships, having increased the cubmergence and cruise capabilites from the Chu Class Enormously."
 MNG_submarine_4:0 "Zhao Class Submarine"
 MNG_submarine_4_desc:0 "The Zhao Class submarine is the assassin of the Ming Dynasty fleets. She will sink the enemies ships into the abyss with her ruinous attacks."
 
 
 #清朝海军
 QNG_destroyer_1:0 "Kernel Defense Class Destroyer"
 QNG_destroyer_1_desc:0 "The Kernel Defense Class destroyer was deployed in 1922 to protect the capital ships of the Qing Dynasty."
 QNG_destroyer_2:0 "Righteous Defense Class Destroyer"
 QNG_destroyer_2_desc:0 "The Righteous Defense Class destroyer was created to break the limits put on the Qing by the naval treaties."
 QNG_destroyer_3:0 "Ceremony Defense Destroyer"
 QNG_destroyer_3_desc:0 "With the eruption of the great war the Qing Dynasty desgined the Ceremony Defense destroyer with grealty enhanced anti-submarine capabilites and air defense to deal with new naval threats."
 QNG_destroyer_4:0 "Trustworthy Class Destroyer"
 QNG_destroyer_4_desc:0 "The Trusthworthy Class destroyer was made by the Qing Dynasty to deal with new war threats."
 QNG_light_cruiser_1:0 "Ninghai Class Light Cruiser"
 QNG_light_cruiser_1_desc:0 "The Ninghai Class light cruiser was made during the first war by the Qing Dynasty. It was later replaced by ships with higher ranged weapons."
 QNG_light_cruiser_2:0 "Calm Sea Class Light Cruiser"
 QNG_light_cruiser_2_desc:0 "The Calm Sea Class light cruiser was created by the Qing Dynasty to eliminate enemy destroyers."
 QNG_light_cruiser_3:0 "Zhenhai Class Light Cruiser"
 QNG_light_cruiser_3_desc:0 "The Zhenhai Class light cruiser was created after the naval treaty was lifted allowing for quicker stronger development of ships."
 QNG_light_cruiser_4:0 "Dinghai Class Light Cruiser"
 QNG_light_cruiser_4_desc:0 "The Dinghai Class light cruiser was made as a "final preparation" for stronger ship development by the Qing Dynasty."
 QNG_heavy_cruiser_1:0 "Weihai Class Heavy Cruiser"
 QNG_heavy_cruiser_1_desc:0 "The Weihai Class Heavy cruiser is designed to attack light cruisers as it is modified with Imperial sword level equipment."
 QNG_heavy_cruiser_2:0 "Ocean Class Heavy Cruiser"
 QNG_heavy_cruiser_2_desc:0 "The Ocean Class heavy cruiser was the Qing Dynasties attempt to strength their fleets fire intensity. Created from a modified Light Cruiser with much improved artillery."
 QNG_heavy_cruiser_3:0 "Elevated Ocean Class Heavy Cruiser"
 QNG_heavy_cruiser_3_desc:0 "The Elevated Ocean Class heavy cruiser is a improved heavy cruiser with stronger AA guns and firecontrol systems."
 QNG_heavy_cruiser_4:0 "Ocean Crossing Class Heavy Cruiser"
 QNG_heavy_cruiser_4_desc:0 "The Ocean Crossing Class heavy cruiser is a lighter armored battleship that serves the fleet in a long range support role."
 QNG_battle_cruiser_1:0 "Zhenyuan Class Battle Cruiser"
 QNG_battle_cruiser_1_desc:0 "The Zhenyuan Class battle cruiser was developed by Zhenyuan as a armored vessel and used late in the war by the Qing Dynasty."
 QNG_battle_cruiser_2:0 "Remote Class Battle Cruiser"
 QNG_battle_cruiser_2_desc:0 "The Remote Class battle cruiser was created to deal with the demand of a ship that could deal with the Allied fleets naval power."
 QNG_battleship_1:0 "Dingyuan Class Battleship"
 QNG_battleship_1_desc:0 "The Dingyuan Class battleship is the Naval symbol of the Qing Dynasty up till WWI due to modernization to the design."
 QNG_battleship_2:0 "Pingyuan Class Battleship"
 QNG_battleship_2_desc:0 "The Pingyuan Class battleship was created when WWII started and was used to replace the older far-ranged battleships."
 QNG_battleship_3:0 "Weiyuan Class Battleship"
 QNG_battleship_3_desc:0 "The Weiyuan Class battleship was created during WWII as the capital ship of the Qing Dynasty fleets."
 QNG_battleship_4:0 "Fuyuan Class Battleship"
 QNG_battleship_4_desc:0 "The Fuyuan Class battleship is the pinnacle of battleship designs from the Qing Dynasty. Created to outclass all other battleships."
 QNG_SH_battleship_1:0 "Azure Dragon Class Superheavy Battleship"
 QNG_SH_battleship_1_desc:0 "The Azure Dragon Class superheavy battleship is the eras heaviest battleship disregarding constraints of the naval treaty, and was equipped with 450mm heavy artillery and ultra-thick armor."
 QNG_SH_battleship_2:0 "Vermillion Bird Class Superheavy Battleship"
 QNG_SH_battleship_2_desc:0 "The Vermillion Bird class superheavy battle is the pinnacle of superheavy battleship design it sacrifices speed in order to have powerful armor and unparalleled firepower."
 QNG_carrier_1:0 "Hidden Storm Class Carrier"
 QNG_carrier_1_desc:0 "The Hidden Storm Class carrier is the first aircraft carrier the Qing Dynasty made. It was converted from ocean passgenger ships."
 QNG_carrier_2:0 "Dauntless Class Carrier"
 QNG_carrier_2_desc:0 "The Dauntless Class carrier was created by overcoming the shortcomings of the Hidden Storm Class carriers but not it was not to the strength the Qing Dynasty demanded."
 QNG_carrier_3:0 "Luminescent Virtue Class Carrier"
 QNG_carrier_3_desc:0 "The Luminescent Virtue Class carrier utilizied a large amount of new technology to enhance the combat capability of the previous carrier."
 QNG_carrier_4:0 "Raising Might Class Carrier"
 QNG_carrier_4_desc:0 "The Raising Might Class carrier was made by the Qing Dynasty to have unstoppable air superiority for WWII and far beyond."
 QNG_submarine_1:0 "Sea Serpent Class Submarine"
 QNG_submarine_1_desc:0 "The Sea Serpent Class submarine was made back in WWI and after the war was used to teach new sailors."
 QNG_submarine_2:0 "Sea Shark Class Submarine"
 QNG_submarine_2_desc:0 "The Sea Shark Class submarine was made to replace the Sea Serpent Class for the next great war."
 QNG_submarine_3:0 "Sea Whale Class Submarine"
 QNG_submarine_3_desc:0 "The Sea Whale Class submarine is much like her name parading the sea looking for prey to hunt. She is the nightmare of the enemy transport ships."
 QNG_submarine_4:0 "Sea Dragon Class Submarine"
 QNG_submarine_4_desc:0 "The Sea Dragon Class submarine is the assassin of the Qing Dynasties fleets. She will sink the enemies ships into the abyss."
 