 #event
 ming.1.t:0 "The Qing Enters the Demilitarized Zone"
 ming.1.d:0 "The domestic situation is unstable, the British and French concessions make it difficult for us to make a strong response, and now the Qing prepares for war, we need time to prepare the Military."
 ming.1.a:0 "Shameful concession"
 
 ming.1001.t:0 "Adjustment to Policies"
 ming.1001.d:0 "The move to take North China is undoubtedly dangerous, therefore we must adjust our policies, to provide aid to the country."
 ming.1001.a:0 "Ok"
 
 ming.1002.t:0 "Aid from the Soviets"
 ming.1002.d:0 "Stalin met with out ambassador, he said the Soviet Union would consider their adjusting the Far East policy, but he regretted the fake and cruel treay of versailles, saying the Soviet Union is willing to provide some military assistance to us."
 ming.1002.a:0 "Something is better then nothing."
 
 ming.1003.t:0 "Adjustment to Policies"
 ming.1003.d:0 "The move to take Hauibei is undoubtedly dangerous, therefore we must adjust our policies, to provide aid to the country."
 ming.1003.a:0 "Ok"
 
 ming.1004.t:0 "Assistance from Japan"
 ming.1004.d:0 "The Prime Minister Kouki Hirota met with our ambassador, saying Japan will consider adjusting their policy toward the Qing, but he regretted the fake and cruel treay of versailles, saying Japan is willing to provide some military assistance to us."
 ming.1004.a:0 "Something is better then nothing."
 
 ming.2.t:0 "Return to the Capital"
 ming.2.d:0 "The Qing has fallen today. China is Divided no longer. We are now Unified"
 ming.2.a:0 "The whole country is unified under one emperor"
 
 ming.3.t:0 "Whether to move the capital back to Beijing"
 ming.3.d:0 "After the unification war, we recovered the motherland of the Central Plains, the government some people thing should be in Beijing; But some thing moving the capital to Beijing will be dangerous as the Japanese hold Lushun."
 ming.3.a:0 "Well, all in Beijing"
 ming.3.b:0 "Well, wait for us to retake to Lushun"
 
 ming.4.t:0 "Soviet and Japanese are ready to attack the Qing"
 ming.4.d:0 "Recently, with our army triumphantly on the motherland, the Japanese and Soviet ambassadors, respectively, have submitted their preparations for war against the Qing, they expressed no intention to territorial claims of North China; However, they hope they can take land from the Qing once it is defeated."
 ming.4.a:0 "Our troops are too far from Xinjiang, Mongolia and Manchuria, and we have no better choice"
 
 ming.5.t:0 "The Soviet Union declares was on the Qing"
 ming.5.d:0 "Due to the Qing army's perfromance in the Ming and Qing wars, the Soviet Union has seen clearly the Qing is a weak and pathetic country.\n\nThe Communist Party of China decided to declare war on the Qing and proclaimed two puppet regimes in Xinjiang and Mongolia to safeguard the security of the Soviet Union's Far East border and prevent the forces of the Ming from going north."
 ming.5.a:0 "Declare war on the Qing"
 
 ming.6.t:0 "Japan declares war on the Qing"
 ming.6.d:0 "Due to the Qing army's perfromance in the Ming and Qing wars, Japan has seen clearly the Qing is a weak and pathetic country.\n\nThe Japanese army decided to declare war on the Qing, to support the Manchu aristocracy to establish a pupper regime, and to prepare for the next mainland policy."
 ming.6.a:0 "Declare war on the Qing"
 
 ming.7.t:0 "We were divided up"
 ming.7.d:0 "The performance of the Qing army was terrible, and the Japanese, Soviet Union, and Ming divided the Qing territory among themselves.."
 ming.7.a:0 "Determined by the Emperor"#作者钦定的
 
 ming.701.t:0 "The Qing have surrendered to us"
 ming.701.d:0 "Last night, the city of Beijing launch a coup, military action on the behalf of pseydo-emperor Yu Lan, along with other members of the aristocrats, caused a coup, Pu Yi escaped from Beijing and disappeared with a trace."
 ming.701.a:0 "Vile, that should be our land!"
 
