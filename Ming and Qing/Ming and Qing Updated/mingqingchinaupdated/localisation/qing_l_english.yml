 #national focus
 QNG_heart_of_empire:0 "帝国雄心"
 QNG_heart_of_empire_desc:0 "上一次大战已经过去了接近二十年，我们必须从昔日的失败中走出来，重振帝国的雄心。"
 QNG_overturn_puyi:0 "宣统宫变"
 QNG_overturn_puyi_desc:0 "上一次大战的失败已经证明了当朝皇上是一个软弱的君主。考虑到当前的形势，我们需要更为强势的领袖。或许……"
 QNG_loyal_to_emperor:0 "忠君辅国"
 QNG_loyal_to_emperor_desc:0 "即使能力不足，溥仪仍然是我们的皇帝，我们不应该推翻他的统治。只是为了大清的未来，某些权力理应被掌握在有能力的人手上。"
 QNG_return_huaibei:0 "重返淮北"
 QNG_return_huaibei_desc:0 "淮北非军事区的存在至今仍然提醒着所有人帝国在上一次大战中中所受的屈辱。随着帝国的军事崛起，我们是时候拿回自己被剥夺的权利了！国土！国土！"
 QNG_war_to_ming:0 "消灭伪明"
 QNG_war_to_ming_desc:0 "天下大势，分久必合，合久必分。历经三百年的大分裂之后，中国必须要再次统一，我大清正是天命所归的天下共主。"
 QNG_boost_the_morale:0 "犒赏将士"
 QNG_boost_the_morale_desc:0 "面对南方汉人的激烈抵抗，我们的将士们有些懈怠了。面对这块难啃的骨头，是时候给我们的勇士一点刺激了。"
 QNG_tough_ruling:0 "强硬的征服"
 QNG_tough_ruling_desc:0 "对于这些南人来说，他们可没有什么感恩戴德的习惯，他们更容易记住的是鞭子和屠刀。作为从白山黑水中走出的勇士，我们能最好地做到这点。"
 QNG_moderate_ruling:0 "温和的征服"
 QNG_moderate_ruling_desc:0 "三百年的分裂让百姓很难猝然认同这次统一，我们必须保证稳定以应对妄图分一杯羹的外国势力，一些小恩小惠可以成为有力的保证。"
 QNG_win_war_to_ming:0 "天下一统"
 QNG_win_war_to_ming_desc:0 "这一次我们终于消灭了伪朝，混一车书宇内同，江南岂有别疆封？"
 QNG_claim_dzungaria:0 "征服准噶尔"
 QNG_claim_dzungaria_desc:0 "以前因为四川在伪明的手中，我们一直不能消灭准噶尔，但现在不一样了，我们要给这个逃到西藏的死敌带来致命的一击！"
 
 QNG_constitution:0 "修订钦定宪法"
 QNG_constitution_desc:0 "光绪时代旧的钦定宪法已经越来越不符合这个时代了，为了进步与文明，将我们需要修订这部宪法。"
 QNG_constitutional_monarchy:0 "君权民授"
 QNG_constitutional_monarchy_desc:0 "民为贵，社稷次之，君为轻。人民有权利决定谁适合充当管理者。"
 QNG_support_democracy:0 "开启民智"
 QNG_support_democracy_desc:0 "在现在这个阶段，我们的民主还不稳定，很容易被人利用。只有当所有人都拥有了判别是非的能力，民主才不会是一句空谈。"
 QNG_parliament:0 "改革咨议局与国会"
 QNG_parliament_desc:0 "单纯补强下层是不够的，还应当从制度上改变我们的上层制度，这样才能让我们的民主变为实际。"
 QNG_union:0 "五族大同"
 QNG_union_desc:0 "满汉蒙回藏，无论哪个民族都是大清国的一份子，都是国家的主人。从今往后，民族平等将成为国家与民主的基石。"
 QNG_worker_rights:0 "工人权利"
 QNG_worker_rights_desc:0 "德国人马克思的思想很有意义，我们需要让社会底层的工人拥有更多的东西来报答他们对社会的付出。"
 QNG_people_democracy:0 "人民民主"
 QNG_people_democracy_desc:0 "事实证明，资产阶级的所谓民主只是一种虚幻的假象，真正的民主是属于全体人民的，每个人都有资格拥有！"
 QNG_revolution:0 "革命！"
 QNG_revolution_desc:0 "起来！饱受压迫的人们！起来！不愿屈服的民族！起来！同志们！为了我们的理想！为了我们的未来！"
 QNG_datong:0 "大同新义"
 QNG_datong_desc:0 "我们做到了！腐朽的皇权已经陨落尘埃，共产主义的光辉照耀着如今这个人民的国度——是的，人民的国度！"
 QNG_absolute_monarchy:0 "奉天承运"
 QNG_absolute_monarchy_desc:0 "天子岂可为凡人所轻？必须修正这种风气，让百姓意识到谁才是他们的统治者。"
 QNG_support_neutrality:0 "口含天宪"
 QNG_support_neutrality_desc:0 "为帝者，持国柄，握王爵，口含天宪，言出法随，各宜凛遵。"
 QNG_nianganchu:0 "重组粘杆处"
 QNG_nianganchu_desc:0 "雍正帝创立的尚虞备用处在今天看来是个很有必要的部门，情报工作的重要性已经在前二十年中体现了出来。随着政局的不稳，如今是时候再次启用了。"
 QNG_emperor_dictatorship:0 "圣心独裁"
 QNG_emperor_dictatorship_desc:0 "荒谬的民主根本不适合国家现状，只有集中权力于皇帝一人才能更好地治理我们的国家。"
 QNG_support_fascism:0 "军国一体"
 QNG_support_fascism_desc:0 "国家的根本在于武力，这是自我大清入关以来沿传至今的教训，我们绝不能忘记它。"
 QNG_reconstruction_eight_banners:0 "重划八旗"
 QNG_reconstruction_eight_banners_desc:0 "八旗制度曾经在帝国的漫长征服过程中居功甚伟，但随着和平却越来越腐化。必须清除懦夫和废物，将回、汉人中的忠于帝国者召集起来，重新划分新的八旗。"
 QNG_mutual_assimilation:0 "满汉融合"
 QNG_mutual_assimilation_desc:0 "满人和汉人的区别或许并没有巨大到足以抹消后者力量的程度。在宣传上大力模糊二者的界限，可以让他们为国家贡献更多。"
 QNG_long_live_the_empire:0 "江山永固"
 QNG_long_live_the_empire_desc:0 "经过政治制度的建设，大清的上层制度为之一新，我们终于可以在政治上达到江山稳固了。"
 QNG_south_and_north:0 "南北合一"
 QNG_south_and_north_desc:0 "伪朝已被彻底消灭，我们的御用文人们用各种文字修正了南人的思想，我们对南方的建设也卓有成效。如今，新收复的国土上也认同我们为他们唯一的统治者了。"
 
 QNG_join_comintern:0 "加入共产国际"
 QNG_join_comintern_desc:0 "我们和苏联的同志们拥有共同的利益和共同的思想，应当合作来谋求更大的利益了。"
 QNG_join_allies:0 "加入同盟国"
 QNG_join_allies_desc:0 "我们和英法两国拥有共同的利益和共同的思想，应当合作来谋求更大的利益了。"
 QNG_join_axis:0 "加入轴心国"
 QNG_join_axis_desc:0 "我们和德意志拥有共同的利益和共同的思想，应当合作来谋求更大的利益了。"
 QNG_join_nothing:0 "大清中心"
 QNG_join_nothing_desc:0 "我天朝上邦，岂能与蛮夷之族为伍？大清将统治世界！"
 
 QNG_war_to_britain:0 "对英战争"
 QNG_war_to_britain_desc:0 "英吉利这个小国竟然也敢窃称日不落。天无二日，把他们从妄想的云端射落下来！"
 QNG_war_to_soviet:0 "对苏战争"
 QNG_war_to_soviet_desc:0 "俄罗斯人在我们征服准噶尔的时候给我设置了不少障碍，现在我们需要让他们知道大清铁骑的厉害"
 QNG_war_to_japan:0 "对日战争"
 QNG_war_to_japan_desc:0 "日本人在上个世纪趁着我们在与伪明对峙的时候背后捅刀子，拿走了我们的关东州，现在是时候教训他们的时候了。"
 
 QNG_industrial_plan:0 "国家工业计划"
 QNG_industrial_plan_desc:0 "我国的财富大多掌握在权贵手中，但他们并不愿意将自己的财富贡献于朝廷。为了应付将来，我们必须重新整合工业，提高朝廷的力量。"
 QNG_northeastern_resource:0 "东北资源勘探计划"
 QNG_northeastern_resource_desc:0 "我们国家广阔的领土被证明是富含资源的。我们可以勘探的资源将大大增加有用材料的生产量。"
 QNG_northwestern_resource:0 "西北资源勘探计划"
 QNG_northwestern_resource_desc:0 "我们国家广阔的领土被证明是富含资源的。我们可以勘探的资源将大大增加有用材料的生产量。"
 QNG_mongolian_resource:0 "蒙古资源勘探计划"
 QNG_mongolian_resource_desc:0 "我们国家广阔的领土被证明是富含资源的。我们可以勘探的资源将大大增加有用材料的生产量。"
 QNG_northernchina_resource:0 "华北资源勘探计划"
 QNG_northernchina_resource_desc:0 "我们国家广阔的领土被证明是富含资源的。我们可以勘探的资源将大大增加有用材料的生产量。"
 QNG_southernchina_resource:0 "华南资源勘探计划"
 QNG_southernchina_resource_desc:0 "我们国家广阔的领土被证明是富含资源的。我们可以勘探的资源将大大增加有用材料的生产量。"
 QNG_construction_effort_1:0 "轻工业计划 I"
 QNG_construction_effort_1_desc:0 "那些愚蠢的权贵中有小部分人意识到工业化的好处了。他们愿意拿出财物来开办工厂。"
 QNG_infrastructure_effort_1:0 "基础设施计划 I"
 QNG_infrastructure_effort_1_desc:0 "良好的道路是战争的关键，为了消灭伪明，政府将花费大量资金用于道路建设。"
 QNG_production_effort_1:0 "军工计划 I"
 QNG_production_effort_1_desc:0 "我们的军队大部分装备还不够完善，政府决定建立新的军工厂用于支援军队。"
 QNG_educational_plan:0 "教育振兴计划"
 QNG_educational_plan_desc:0 "虽然愚蠢的汉人更好统治，但是我们需要更多的人才为朝廷服务。有限度的教育那些愿意为朝廷效力的汉人是个不错的选择。"
 QNG_construction_effort_2:0 "轻工业计划 II"
 QNG_construction_effort_2_desc:0 "贪婪的权贵们终于意识到开办工厂的好处，现在他们哭着求朝廷给予更多的政策支持。"
 QNG_infrastructure_effort_2:0 "基础设施计划 II"
 QNG_infrastructure_effort_2_desc:0 "为了让自己工厂的产品能更快的卖出去，那些商人们愿意捐献财物用于道路的修缮。"
 QNG_production_effort_2:0 "军工计划 II"
 QNG_production_effort_2_desc:0 "政府决定建立更多的军工厂用于支援军队。"
 QNG_construction_effort_southern:0 "南方轻工业重建"
 QNG_construction_effort_southern_desc:0 "为了安抚南边的汉人，政府出资修复了在战火中损伤的工厂。"
 QNG_infrastructure_effort_southern:0 "南方基础设施重建"
 QNG_infrastructure_effort_southern_desc:0 "为了安抚南边的汉人，政府出资修复了在战火中损伤的道路。"
 QNG_production_effort_southern:0 "南方军工重建"
 QNG_production_effort_southern_desc:0 "过去伪明在抵抗我们时所依靠的军工厂，现在他们都将为大清的力量！"
 QNG_southern_university:0 "重建南方大学"
 QNG_southern_university_desc:0 "对于那些在战火中被摧毁的大学，汉人们似乎有着不一样的看法。修复它们，现在这些大学将服务于我们。"
 QNG_nuclear_effort:0 "秘密武器"
 QNG_nuclear_effort_desc:0 "我们的核物理科学家已经等不及想要实现他们对于真正的末日武器的某些想法了。他们所需要的只是一些额外的资源。"
 
 QNG_army_university:0 "保定讲武堂"
 QNG_army_university_desc:0 "虽然我国陆军兵员重组，但是军队中的指挥人员严重不足。我们必须开设讲武堂，培养更多的指挥人员。"
 QNG_equipment_effort:0 "重视步兵装备"
 QNG_equipment_effort_desc:0 "我们应当集中精力研究更好的装备给我们的勇士使用。"
 QNG_artillery_effort:0 "重视炮兵"
 QNG_artillery_effort_desc:0 "现代的战争不应当用士兵的血肉作为前进的道路，足够的炮弹将代替我们的勇士消灭敌人！"
 QNG_motorization_effort:0 "重视摩托化"
 QNG_motorization_effort_desc:0 "我们的祖先依靠着精湛的骑术获得了广阔的疆域。现在，是时候让我们的坐骑也跟上时代了！"
 QNG_mechanization_effort:0 "重视机械化"
 QNG_mechanization_effort_desc:0 "勇士配好马，这个道理也可以用在我们的机械化部队上！"
 QNG_armor_effort:0 "重视装甲"
 QNG_armor_effort_desc:0 "应用我们从步兵机械化的过程中获的经验，这样能够更好的改进我们的装甲车辆。"
 QNG_special_forces:0 "重视特种部队"
 QNG_special_forces_desc:0 "我们需要精锐部队。优先发展山地部队和伞兵部队。"
 QNG_army_reform:0 "陆军改革"
 QNG_army_reform_desc:0 "以前的陆军已经不适合现代的战争，我们必须进行改革，这样才能有效的提高我们的作战效率。"
 
 QNG_qingdao_dockyard:0 "青岛船政局"
 QNG_qingdao_dockyard_desc:0 "在和伪明的战争中，我们的海军优势早已丧失了。伪明海军威胁着我们的贸易和海岸线。我们必须作出一些努力，以保障我们的海岸线安全。"
 QNG_submarine_effort:0 "重视潜艇"
 QNG_submarine_effort_desc:0 "伪明的潜艇在战争中给我们造成了很大的麻烦。或许我们也应当学着使用这种武器。"
 QNG_capital_ships_effort:0 "重视主力舰"
 QNG_capital_ships_effort_desc:0 "拥有最多战列舰的国家将统治海洋。"
 QNG_carriers_effort:0 "重视航空母舰"
 QNG_carriers_effort_desc:0 "伪明的航空母舰对大清的统一计划造成很大的麻烦，或许这种新的舰艇会是未来海军的正确发展方向。"
 QNG_improved_screen_ships:0 "改进屏卫舰"
 QNG_improved_screen_ships_desc:0 "在和伪明巡洋舰和驱逐舰的长期斗争中，我们也学会了如何有效对付这些舰艇。驱逐舰将是至关重要的"
 QNG_navy_doctrines_effort:0 "海军学说的发展"
 QNG_navy_doctrines_effort_desc:0 ""
 
 QNG_air_force_college:0 "南苑航空学校"
 QNG_air_force_college_desc:0 "我们的空军一直被忽视。如果我们想在空中作战的话，我们必须进行认真的改革。建立航空学校，是改革的第一步。"
 QNG_bomber_effort:0 "重视轰炸机"
 QNG_bomber_effort_desc:0 "当未来的人们谈论到今天战争的恐怖时，从天而降的战火将显著地呈现出来。我们将尽最大努力确保我们的敌人讲述我们这些故事。"
 QNG_strategic_bomber_effort:0 "重视战略轰炸机"
 QNG_strategic_bomber_effort_desc:0 "破坏我们敌人的供应线和工厂是空战的最佳选择。因此，我们应该坚持发展战略轰炸机。"
 QNG_rocket_effort:0 "火箭技术"
 QNG_rocket_effort_desc:0 "火箭在战争中作用越来越重要。如果我们的军队要在现代战场上生存，我们就必须采用这种新型武器系统。让我们敌人感受来自空中的怒火吧！"
 QNG_fighter_effort:0 "#重视战斗机"
 QNG_fighter_effort_desc:0 "空中优势是我们在空战中首先要关注的问题，而战斗机就是从事这项任务。"
 QNG_heavy_fighter_effort:0 "重视重型战斗机"
 QNG_heavy_fighter_effort_desc:0 "单纯的战斗机已经不能满足空战的需要，我们需要一种能够更加稳固的统治天空的飞机！"
 QNG_CAS_effort:0 "重视支援机"
 QNG_CAS_effort_desc:0 "现代化军队不仅需要地面上的车辆，还需要空中的支援。"
 QNG_naval_bomber_effort:0 "重视海军轰炸机"
 QNG_naval_bomber_effort_desc:0 "海军轰炸机擅长摧毁敌方舰船和港口，这就是为什么它是海军作战不可或缺的一部分。"
 
 
