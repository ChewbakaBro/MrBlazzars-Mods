l_english:
 # MENU
 QNG_GATHERING_STORM_DESC:0 "自1644年中国分裂以来，大清一直希望彻底消灭盘踞在南方的伪明政权。在上一次大战中，大清加入了同盟国并且协助德国和奥斯曼拖垮了沙皇俄国，然而还是获得了屈辱的失败，被迫割让大量的利益。在战后，大清站到了危险的边缘，国内的汉民族主义者也开始蠢蠢欲动，而大清的皇帝只是一个软弱的应声虫。\n\n所幸之后的大萧条让南面的恶邻失去了进攻大清的能力，经过一段时间的军备建设，大清的军队重新强大起来。那么现在，或许是时候解决国内问题，向南面算总账了。"
 
