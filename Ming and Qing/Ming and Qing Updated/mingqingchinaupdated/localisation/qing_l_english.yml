 QNG_AI_buff_before_MQwar:0 "AI修正"
 QNG_AI_buff_before_MQwar_desc:0 "该BUFF会在明清战争前消除"
 
 han_nationalism:0 "汉人的反抗"
 han_nationalism_desc:0 "自从剃发令以来，大清对汉人的控制从来没有放松过，他们曾经相信'满汉一家'，但随着时代的变化和国家的近代化，汉人的民族主义重新开始抬头了，这并不是一个好消息。"
 QNG_revenge:0 "复仇"
 QNG_revenge_desc:0 "南面的伪明一直以为所谓的防线可以保护他们，然而在新皇帝的领导下，大清陆军可以利用我们的优势轻松撕碎他们的防线。"
 QNG_remain:0 "复仇"
 QNG_remain_desc:0 "南面的伪明一直以为所谓的防线可以保护他们，然而在新八旗参将的领导下，大清陆军可以利用我们的优势轻松撕碎他们的防线。"
 QNG_not_unified_china:0 "分裂的中国"
 QNG_not_unified_china_desc:0 "万里车书何混同，江南岂有别疆封。提兵百万西湖上，立马吴山第一峰。"
 QNG_huaibei_victory:0 "淮北的胜利"
 QNG_huaibei_victory_desc:0 "让那该死的凡尔赛条约见鬼去吧，我们要完成太祖以来历代的先帝的愿望，一统江山！"
 QNG_prepare_to_war:0 "整军备战"
 QNG_prepare_to_war_desc:0 "向南！向南！"
 QNG_boosted_morale:0 "重赏之下，必有勇夫"
