l_english:
 
 #events
 qing.1.t:0 "宫变"
 qing.1.d:0 "溥仪不过是一个软弱的皇帝，在上一次大战中，正是在他的软弱领导下，大清输掉了战争。\n\n为了大清的未来，为了彻底消灭伪明政权，我们必须拥有一个强硬的皇帝，大阿哥毓畦是一个合适的人选。"
 qing.1.a:0 "为了大清！"
 
 qing.2.t:0 "溥仪趋向强硬"
 qing.2.d:0 "在一次激烈的御前陈词后，溥仪在强硬派的胁迫下任命大阿哥毓畦为监国，兼任大清陆军新一任的八旗参将，这意味着大清的军事政策开始走向强硬，可能是时候要向伪明动手了。"
 qing.2.a:0 "为了大清！"
 
 qing.3.t:0 "伪明退缩了！"
 qing.3.d:0 "大清的部队开进了所谓的'非军事区'，而伪明却大气不敢喘一声。"
 qing.3.a:0 "八旗铁骑即将横扫南方！"
 
 qing.4.t:0 "南北合一"
 qing.4.d:0 "南方省份添加核心。"
 qing.4.a:0 "天下大势，分久必合。"
 
 qing.5.t:0 "大同主义者的胜利"
 qing.5.d:0 "是时候结束内战时期的临时措施，迁回首都了。"
 qing.5.a:0 "很好。"
 
 qing.6.t:0 "清国的同志想要加入共产国际"
 qing.6.d:0 "我们清国的同志们已经取得了很大的进步，他们想要加入共产国际。"
 qing.6.a:0 "这是一件大好事。"
 qing.6.b:0 "算了吧。"
 
 qing.7.t:0 "清国想要加入同盟国"
 qing.7.d:0 "清国想要加入同盟国，他们希望与我们并肩作战，一起铲除纳粹主义。"
 qing.7.a:0 "这是一件大好事。"
 qing.7.b:0 "算了吧。"
 
 qing.8.t:0 "清国想要加入轴心国"
 qing.8.d:0 "清国想要加入轴心国，他们希望与我们并肩作战，一起铲除邪恶的犹太人和布尔什维克。"
 qing.8.a:0 "这是一件大好事。"
 qing.8.b:0 "算了吧。"
 
 qing.9.t:0 "民主化"
 qing.9.d:0 "在皇帝的主导下我们开展了君主立宪改革，改革的成功标志着东亚地区的民主化取得了进一步的成功。"
 qing.9.a:0 "宪法万岁！国民万岁！皇上万岁！"
 
 qing.10.t:0 "法西斯化"
 qing.10.d:0 "在皇帝的决定下，政府进一步进行了改革，满人的权力得到了进一步扩展。"
 qing.10.a:0 "皇上万岁！"
 
