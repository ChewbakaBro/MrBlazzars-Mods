 intro.5.t:0 "19世纪的世界"
 intro.5.d:0 "日本并未完全锁国，充当了南北中国的贸易中介站，但由于对基督教的敌意，仍对西方锁国。维新派提前出现，萨摩藩更早开始组建近代海军，长州藩更早开始组建近代陆军。\n明廷经济改革失败，币值混乱，社会陷入封建帝国晚期，土地兼并情况严重，社会危机不断加重。\n英国已经控制了印度，意图进入缅甸和马六甲，明英发生战争，明失败，放弃缅甸的宗主权和北大年华人。\n在一连串失败下，明开始变法。变法引发新旧对立，导致内战。后内战将守旧派几乎清洗一空。变法使明建立了君主立宪体制，但君主仍然掌握一部分实权。\n同时期，清西北地区发生回乱，中原地区也发生白莲教起义。平息后既得利益阶层遭到打击，清也开始变法。\n法国意图进入暹罗，明法战争爆发，明胜，阻止了西方入侵。\n日本遭遇黑船事件，在美国军舰的压力下被迫放弃对西方的锁国政策，其后，孝明天皇和继承人明治天皇的领导下开始维新，并倒幕成功，史称“孝明——明治维新”。\n德国统一后，清开始向德国派遣留学生，清德关系开始走近。\n朝鲜东学党叛乱引发清日战争，由于南明的存在，清军只能以偏师抵御日本全国兵力，海陆均遭遇失败，同时期明也开始北伐，清壮士断腕承认朝鲜独立，赔款一亿，全力南下抵御明军进攻。清日战争结束后明清战争陷入僵局，逐渐停止，回到准和平状态。"
