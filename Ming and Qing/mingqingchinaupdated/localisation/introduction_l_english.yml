 intro.8.t:0 "战后的世界"
 intro.8.d:0 "1919年巴黎和会：\n俄罗斯在乌克兰、高加索和中亚的损失收回，但波兰和波罗的海三国独立。\n奥匈解体，意大利得到下蒂罗尔。\n日本得到外东北、库页岛和大连。\n明要求清割让黄河以南和关中，列强否定拒绝，列强划定了淮北非军事区。\n\n战后：\n清朝遭受了屈辱的失败，由于清的君主权力很大，一些满人贵族认为是溥仪的懦弱领导导致了失败。\n1921年俄国共产主义革命，清派兵干涉，后红军战胜，清苏之间在中亚交战，以苏军的胜利告终。\n大萧条，明朝受到冲击。\n日本同样受到冲击，关东大地震，民众希望得到大陆方向的生存空间，日本政府开始移民外东北和朝鲜。同时皇道派势力抬头，1934年发动皇道派发动了一次兵变夺权，失败。但日本的法西斯势头已经较为汹涌。"
