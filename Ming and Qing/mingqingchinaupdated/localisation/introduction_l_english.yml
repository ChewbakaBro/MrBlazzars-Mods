 intro.7.t:0 "世界大战中的世界"
 intro.7.d:0 "同盟国：德国、奥匈、奥斯曼、清\n协约国：英国、法国、明、沙俄（1914-1916）、意大利（1916-1919）、日本（1916-1919）、美国（1918-1919）\n\n一战爆发，德国在西线处于守势，东线处于攻势，俄国不得不在波兰防守德军，高加索防守土军，中亚防守清军。\n德、奥匈、奥斯曼和清四国四面进攻拖垮了俄国，俄国1916年开始资产阶级革命，推翻沙皇统治，被迫退出战争。\n合约的签订割让高加索给土耳其，罗马尼亚和塞尔维亚被奥匈吞并，割让波兰地区给德国，承认波罗的海三国独立，清朝占领了中亚哈萨克地区。\n但后来在英国的外交努力下，意大利和日本加入了协约国阵营，意大利成功拖住了奥匈，明日的海上压力使得清朝只能被动应付。\n虽然德国拥有了从东亚和中亚的交通线，但是慢慢还是陷入了资源紧张的状态，西线由于一开始守势给了英法联军挖堑壕的时间，德国连比利时都没能进入，施里芬计划无从展开。德国在日德兰海战失利后开始潜艇破交，最终导致美国参战，同盟国最终失败。"
