 intro.4.t:0 "18世纪的世界"
 intro.4.d:0 "明开始组建海军，向南洋地区进军，确立对安南、高棉、暹罗的宗主权。与西班牙、荷兰交恶。\n清准大战，互有胜负，清军在青海击败准噶尔，后由青海进藏两次皆遭遇失败。\n清虽然拥有人口和兵员上的优势，但此时在东亚大陆不断战争的情况下，燧发枪已经较为普及，清无法灭明。\n欧洲七年战争爆发，这场战争欧洲军队爆发的战斗力让东方人震惊，明开始组建新式军。\n明在东方战场加入英国阵营，海上击败了西班牙，迫使西班牙放弃吕宋。\n兰芳，大港，三条沟等公司请求明政府保护，明出兵婆罗洲，击败荷兰，夺取苏门答腊和爪哇。\n明新军夺回淮南，但在淮北无法对骑兵造成机动优势，故无法更进一步北伐。经过上述战役，明的军事成就已经达到了顶峰。\n早前，在明的军事压力下，清也开始寻求与明交恶的西班牙人和荷兰人的帮助，组建新式军队，后来果然在淮北战役中得到效果。清也派出使团前往西方世界。\n清军攻入伊犁，准噶尔汗逃入西藏，清控制新疆。"
