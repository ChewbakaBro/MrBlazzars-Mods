 intro.6.t:0 "20世纪初的世界"
 intro.6.d:0 "巴尔干危机后三皇同盟破裂，德皇采取了更为激进的外交政策。\n俄法结盟。\n明法结盟。\n清德结盟。\n日本逐渐控制朝鲜，成立大韩帝国，后日韩合并。"
