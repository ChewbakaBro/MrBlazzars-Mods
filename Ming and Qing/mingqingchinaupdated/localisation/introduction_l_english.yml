 intro.3.t:0 "17世纪的世界"
 intro.3.d:0 "1644年，北京城坡，崇祯皇帝上吊自杀，清军入关。\n（小说中坤兴公主朱媺娖是穿越者）坤兴公主于城破前夕逃出北京，说服郑成功南下寻找郑芝龙。后隆武帝登基为了笼络郑家将公主赐婚与郑成功。在坤兴公主的帮助下，郑氏与晋王李定国共同帮助明保住半壁江山。\n其时，永历皇帝病死在缅甸，坤兴公主在郑氏支持下发动政变，从朱三太子手中成功夺位，成为中国历史上第二个女皇帝。\n清由于剃发令的缘故，遭遇了历史上跟金国差不多的境遇，为了稳定中原，被迫战略收缩，封三藩于淮北四川。三藩之乱爆发，三藩联明攻清，而此时明正陷入坤兴公主夺位以后的动乱中，错过了反攻时机，三藩失败，吴世璠举川入明。\n明派出使团前往欧洲，开始融入威斯特伐利亚体系。\n准噶尔得到了俄国和明的支持，提前于本时空坐大。清定下先西北后东南国策。\n清俄爆发尼布楚之战，清惨胜，由于失去了江南和湖广产粮地，清开始开放移民出关，开发东北地区。\n康熙帝与北方汉人士大夫达成和解，由于儒学内圣外王的理想在满人的“汉化”下实现，清在北方的统治趋于牢固。"
