l_english:
 # MENU
 MNG_GATHERING_STORM_DESC:0 "自1644年中国分裂以来，伪清一直是大明最大的威胁。尽管大明在世界大战中获得了胜利，但伪清并未得到该有的惩罚，北方故土仍然在鞑子手中。\n\n之后的大萧条席卷世界，也重创了大明，国内的共产主义者开始谋求发动革命，推翻君主制。同时，世界局势开始变得不稳定，北方的恶邻也开始躁动不安。在混乱的世界中，大明该向何处去，是一个问题。"
 
 #global_flag
 great_depression_end_for_ming:0 "大明从大萧条的影响中摆脱出来\n"
 all_india_forward_bloc_ready:0 "全印前进同盟已经准备好了"
 negotiation_succeed:0 "共产党人同意在君主制下建设社会主义"
 negotiation_failed:0 "与共产党的谈判失败了"
 rescue_succeed:0 "营救成功"
 MNG_receive_qing_princess:0 "显妤来到大明"
 Xianyu_agree_work_for_MNG:0 "显妤答应为大明效力"



 
 #opinion_modifier
 SOV_MNG_join_comintern_reject:0 "苏联拒绝我们的加入"
 SOV_MNG_join_comintern_agree:0 "苏联同意我们的加入"
 GER_MNG_join_comintern_reject:0 "德国拒绝我们的加入"
 GER_MNG_join_comintern_agree:0 "德国同意我们的加入"
 MNG_closer_to_britain:0 "对英关系改善"
 MNG_closer_to_usa:0 "对美关系改善"
 MNG_closer_to_japan:0 "对日关系改善"
 MNG_pan_asianism:0 "泛亚主义"
 
 #cosmetic_tag
 RMNG_communism:0 "赤明帝国"
 RMNG_communism_DEF:0 "赤明帝国"
 RMNGnoEmperor_communism:0 "华夏人民共和国"
 RMNGnoEmperor_communism_DEF:0 "华夏人民共和国"
 
 #faction
 free_asian_union:0 "自由亚洲联盟"

 
 #national_spirit
 communism_rising:0 "共产主义崛起"
 communism_rising_desc:0 "随着大萧条的冲击，大明的共产主义者开始要求更进一步的政治权利，这也使得他们和其他政治派别之间的紧张关系不断升级。如果共产党支持率过高，他们将控制国家政权。"
 MNG_great_depression:0 "大萧条对大明的重创"
 MNG_great_depression_desc:0 "1929年大萧条对大明产生了巨大的影响，我们的政治生活和经济生活受到了巨大的打击。"
 MNG_ww1_winner:0 "世界大战的胜利者"
 MNG_ww1_winner_desc:0 "上一次世界大战，陆军寄予厚望的淮北防线有效地保护了大明，过往的经验告诉我们，鞑子是无法突破它的。"
 MNG_not_unified_china:0 "分裂的中国"
 MNG_not_unified_china_desc:0 "胡虏腥尘遍九州，忠臣义士怀悲愁。既无博浪子房击，须效中流祖逖舟。故国山河尽变色，旧京宫阙化成丘。复仇雪耻知何日，不斩楼兰誓不休。"
 MNG_possible_war:0 "可能到来的战争"
 MNG_possible_war_desc:0 "伪清突破了凡尔赛条约的限制，看来我们必须要整军备战了，可是国内的压力能让我们走到哪一步呢？"
 yifu_industrial_recovery_law:0 "怡福工业振兴法"
 yifu_industrial_recovery_law_desc:0 "怡福初年明政府为了摆脱大萧条的影响，促进工业复兴而颁布的法案，该法案增加了公共开支，促进了国民经济的发展。"
 MNG_patriotic_war:0 "为了大明"
 MNG_patriotic_war_desc:0 "伪清再次挑起了战争，我们需要团结起来面对这次危机。"
 MNG_defensive_idea:0 "防御优先"
 MNG_defensive_idea_desc:0 "伪清的军队拥有着极大的数量优势，我们需要通过更好的防御战术拖垮他们。"
 MNG_offensive_idea:0 "进攻优先"
 MNG_offensive_idea_desc:0 "进攻是最好的防守，我们可以通过更好的进攻战术打乱敌人的部署，从而击败他们。"
 MNG_science_funding:0 "高校扩招"
 MNG_science_funding_desc:0 "教育乃立国之本，我们应当招收更多的大学生，从而获得更多的人才。"
 counterattack:0 "反击"
 counterattack_desc:0 "伪清在同我们我们的战争中，受到了极大的打击。是时候展开反击了，前进！解放沦陷区的人民！"
 MNG_winner_of_china:0 "中国的胜利者"
 MNG_winner_of_china_desc:0 "王师北伐如宣王，风驰电击复土疆。故国山河终于在我辈手中光复，大明将以崭新的姿态重新屹立于世界。"
 reconstruction_northern:0 "医治北方的战争创伤"
 reconstruction_northern_desc:0 "随着北伐的成功，我们需要好好的稳定北方的局势，给北方人民带来繁荣的生活，医治好战争带来的创伤。"
 MNG_fortification_effort:0 "防御工事新技术"
 MNG_fortification_effort_desc:0 "战争带来了新的技术革新，我们掌握了更好的工事建造技术。"
 MNG_colonized:0 "本土化"
 MNG_colonized_desc:0 "我们应当以南洋为中心，将其建设为我们的第二家园。"
 MNG_colonized_strenthen:0 "本土化的加深"
 MNG_colonized_strenthen_desc:0 "随着对南洋的开发进一步加大，我们应该通过更多的移民让南洋对我们的认同感进一步加深。"
 MNG_mainland_effort:0 "大陆政策"
 MNG_mainland_effort_desc:0 "随着祖国的统一，我们应当以东亚大陆作为我们的下一步政策重点。"
 RAJ_MNG_support_all_india_forward_bloc:0 "来自东方的援助"
 RAJ_MNG_support_all_india_forward_bloc_desc:0 "大明的密使表示他们愿意帮助我们摆脱英国殖民者的枷锁，这是一个好机会。"
 
 pan_asianism:0 "泛亚主义"
 asian_monetary_fund:0 "亚洲货币基金组织"
 asian_renaissance_bank:0 "亚洲复兴银行"
 
 MNG_support_communism:0 "支持共产主义"
 MNG_support_communism_desc:0 "共产党的许多主张都有可取之处，我们应当给他们更多的支持。"
 MNG_communism_help:0 "宗主国赤化"
 MNG_communism_help_desc:0 "大明已经变成了共产党掌权，南洋各国应当紧随宗主国的步伐。"
 MNG_socialism_with_chinese_characteristics:0 "东方特色的社会主义"
 MNG_socialism_with_chinese_characteristics_desc:0 "马克思主义并不是放之四海而皆准的，我们要根据本国的国情制定适合我们的社会主义道路。"
 #MNG_socialism_with_chinese_characteristics_desc：Marxism is not completely applicable for any countries, we have to develop socialism according to our own national conditions.
 
 MNG_support_democratic:0 "支持民主主义"
 MNG_support_democratic_desc:0 "自从十九世纪起，大明已经完成了初步的君宪改革，现在应当进一步改革，给予内阁及各党派更多的权力"
 MNG_ban_communism:0 "禁止共产主义"
 MNG_ban_communism_desc:0 "共产主义只会导致国家的动乱，他们应该被禁止。"
 MNG_eastern_democracy:0 "远东的灯塔"
 MNG_eastern_democracy_desc:0 "我们的民主化进程取得的成就是全世界有目共睹的，在这方面不一定要跟随西方的脚步，我们要建立自己的民主同盟。"
 MNG_northern_democratic_reform:0 "北方故土的民主改革"
 MNG_northern_democratic_reform_desc:0 "随着国家统一，我们需要开启北方故土人民的民智，将他们自己做主的潜能激发出来。"
 MNG_democratic_help:0 "大明主导的民主化"
 MNG_democratic_help_desc:0 "随着大明宪政的进一步改革，南洋也应该加大民主化的建设力度。"
 MNG_support_neutrality:0 "支持君主专制"
 MNG_support_neutrality_desc:0 "君主专制在中国存在了两千多年，事实证明它还是有可取之处的。"
 MNG_modern_special_agent:0 "现代厂卫制度"
 MNG_modern_special_agent_desc:0 "我们应该改变曾经的厂卫制度，使它们更好的为女皇陛下服务。"
 MNG_weaken_power_of_cabinet:0 "压制内阁权力"
 MNG_weaken_power_of_cabinet_desc:0 "内阁的权力太大了，不能让他们有威胁到女皇的机会。"
 MNG_rebuild_tribute_system:0 "朝贡重开"
 MNG_rebuild_tribute_system_desc:0 "大明乃天朝上国，万物皆备于我，贡奉之物不必过厚，存其诚敬可也。"
 central_empire:0 "中央帝国"
 central_empire_desc:0 "大明乃是东亚大陆上唯一的霸主，这种民族自豪来源于人民的骨髓深处。"
 MNG_support_fascism:0 "支持法西斯主义"
 MNG_support_fascism_desc:0 "我们需要唤醒人民的民族自豪感，宣扬我们过去的辉煌成绩是一种不错的手段。"
 first_nation_in_east_asia:0 "东亚第一军国"
 first_nation_in_east_asia_desc:0 "随着日本被我们击败，在东亚已经没有人敢于质疑大明的权威。"
 
 
 
 
 #national focus
 MNG_threat_from_north:0 "北方的阴云"
 MNG_threat_from_north_desc:0 "伪清的军队打到我们的首都只有100公里，现在，战争的危险似乎在加重。"
 MNG_yifu_law:0 "怡福工业振兴法"
 MNG_yifu_law_desc:0 "为了摆脱大萧条的影响，促进工业复兴，我们需要颁布一些新的法案。"
 MNG_reorganize_industry:0 "工厂南迁"
 MNG_reorganize_industry_desc:0 "为了即将到来的战争不破坏我们的生产力，我们需要把一些靠近前线的工厂迁往后方。"
 MNG_rubber:0 "本土橡胶园"
 MNG_rubber_desc:0 "随着工厂的南迁，我们可以加大南方开发的程度，为我们将来陆军摩步化和空军扩张做准备。"
 MNG_wuhan_guangzhou_railway:0 "武广铁路"
 MNG_wuhan_guangzhou_railway_desc:0 "我们要进一步加强国防前线和后方的交通条件。"
 MNG_southern_china_industry:0 "华南工业基地"
 MNG_southern_china_industry_desc:0 "我们需要进一步加强我们的工业实力。"
 MNG_education_expansion:0 "国立大学扩招计划"
 MNG_education_expansion_desc:0 "教育乃立国之本，我们应当招收更多的大学生，从而获得更多的人才。"
 MNG_science_academy:0 "帝国科学院"
 MNG_science_academy_desc:0 "随着大学的扩招，帝国科学院有了更多的人才。我们可以再增加一个新的科研小组。"
 MNG_defeat_depression:0 "战胜大萧条"
 MNG_defeat_depression_desc:0 "通过种种措施，帝国终于摆脱了大萧条给我们带来的困境，成功战胜了大萧条。"
 
 MNG_strengthen_huaibei_defense:0 "加强淮北防线"
 MNG_strengthen_huaibei_defense_desc:0 "前线传来的消息，伪清的军队已经重新开进了淮北非军事区，我们需要巩固好我们的防线了。"
 MNG_diplomatic_effort:0 "外交上的努力"
 MNG_diplomatic_effort_desc:0 "对付伪清仅靠我们自己是不够的，或许我们可以联系北方和东方的邻居。"
 MNG_defend_motherland:0 "保卫祖国"
 MNG_defend_motherland_desc:0 "伪清再次挑起了战争，我们需要团结起来面对这次危机。"
 MNG_guerrilla:0 "沦陷区的游击战"
 MNG_guerrilla_desc:0 "我们可以动员沦陷区的人民和被打散的军队，骚扰伪清的后方。"
 MNG_defensive_idea_focus:0 "防御为重"
 MNG_defensive_idea_focus_desc:0 "伪清的军队拥有着极大的数量优势，我们需要通过更好的防御战术拖垮他们。"
 MNG_offensive_idea_focus:0 "进攻就是最好的防御"
 MNG_offensive_idea_focus_desc:0 "进攻是最好的防守，我们可以通过更好的进攻战术打乱敌人的部署，从而击败他们。"
 MNG_counterattack:0 "反击"
 MNG_counterattack_desc:0 "伪清在同我们我们的战争中，受到了极大的打击。是时候展开反击了，前进！解放沦陷区的人民！"
 MNG_return_to_beijing:0 "重返大明门"
 MNG_return_to_beijing_desc:0 "王师北伐如宣王，风驰电击复土疆。故国山河终于在我辈手中光复，大明将以崭新的姿态重新屹立于世界。"
 
 MNG_shan_gan_industry:0 "西北工业计划"
 MNG_shan_gan_industry_desc:0 "随着北方的成功解放，我们可以进一步开发西北的工业。"
 MNG_zhongyuan_industry:0 "中原工业计划"
 MNG_zhongyuan_industry_desc:0 "随着北方的成功解放，我们可以进一步开发中原工业。"
 MNG_bohai_dockyard:0 "渤海造船基地"
 MNG_bohai_dockyard_desc:0 "随着北方的成功解放，我们可以在渤海进一步建设新的造船工业，打造新的北方舰队。"
 MNG_oil_in_shaanxi_and_shandong:0 "陕西和山东的石油"
 MNG_oil_in_shaanxi_and_shandong_desc:0 ""
 MNG_rare_metals_in_south:0 "南方的稀有金属"
 MNG_rare_metals_in_south_desc:0 ""
 MNG_kailuan_steels:0 "开滦铁矿"
 MNG_kailuan_steels_desc:0 ""
 
 MNG_where_we_go:0 "我们前进的方向"
 MNG_where_we_go_desc:0 "随着祖国的统一，我们应该思考下一步的建设重点。"
 MNG_colonized_focus:0 "殖民地本土化"
 MNG_colonized_focus_desc:0 "我们的下一步建设方针应当以南洋为中心，将其建设为我们的第二家园。"
 MNG_construct_vietnam:0 "开发越南"
 MNG_construct_vietnam_desc:0 "我们应该进一步开发安南。"
 MNG_construct_laos:0 "开发老挝"
 MNG_construct_laos_desc:0 "我们应该进一步开发老挝。"
 MNG_construct_cambodia:0 "开发高棉"
 MNG_construct_cambodia_desc:0 "我们应该进一步开发高棉。"
 MNG_construct_siam:0 "开发暹罗"
 MNG_construct_siam_desc:0 "我们应该进一步开发暹罗。"
 MNG_construct_luzon:0 "开发吕宋"
 MNG_construct_luzon_desc:0 "我们应该进一步开发吕宋。"
 MNG_construct_lanfang:0 "开发兰芳"
 MNG_construct_lanfang_desc:0 "我们应该进一步开发兰芳。"
 MNG_immigration:0 "南洋大移民"
 MNG_immigration_desc:0 "随着对南洋的开发进一步加大，我们应该通过更多的移民让南洋对我们的认同感进一步加深。"
 MNG_fate_of_puppet:0 "南洋的命运"
 MNG_fate_of_puppet_desc:0 "随着对南洋的不断开发，南洋已经成为了我们不可分割的一部分。"
 MNG_war_for_ryukyu:0 "夺取琉球"
 MNG_war_for_ryukyu_desc:0 "琉球曾是我们的藩属国，但日本却曾趁着我们忙于抵御伪清的时候偷偷的废藩置县，是时候和日本人算算这笔账了！"
 MNG_war_for_malaysia:0 "夺取英属马来亚"
 MNG_war_for_malaysia_desc:0 "爪哇国和苏门答腊，马六甲曾是我们的藩属国。英国人在我们处于衰落期的时候夺走了他们，并将其变成了殖民地。现在是时候帮助他们复国了。"
 
 MNG_mainland_focus:0 "大陆中心"
 MNG_mainland_focus_desc:0 "随着祖国的统一，我们应当以东亚大陆作为我们的政策重点。"
 MNG_shanxi_gansu_railway:0 "关陇交通线"
 MNG_shanxi_gansu_railway_desc:0 "我们应该改善西北的交通基础。"
 MNG_claim_xinjiang:0 "再定西域"
 MNG_claim_xinjiang_desc:0 "苏联人趁着我们与伪清交战的时候，在西域扶持了效忠他们的傀儡政权。现在是时候让他们重回祖国的怀抱了。"
 MNG_claim_dzungaria:0 "要求准噶尔内附"
 MNG_claim_dzungaria_desc:0 "以前这片高原上就是我们的乌思藏都指挥使司，但后来在我们失去北方故土后这片区域被准噶尔人窃占了，是时候收回它了。"
 MNG_greatwall_defense:0 "长城防线"
 MNG_greatwall_defense_desc:0 "三国密谋瓜分伪清之后，我们现在需要直接面对两个邻居。两千年来保护中原的长城可以重新派上用场了。"
 MNG_claim_dalian:0 "索取关东州"
 MNG_claim_dalian_desc:0 "日本人趁着上一次大战的时候抢走了旅顺，对我们的北京构成了巨大的战略威胁，我们需要拿回这块土地。"
 MNG_cooperate_with_all_india_forward_bloc:0 "与全印前进同盟合作"
 MNG_cooperate_with_all_india_forward_bloc_desc:0 "我们应该暗中支持印度人反抗英国殖民者的斗争。"
 MNG_liberate_india:0 "解放印度"
 MNG_liberate_india_desc:0 "是时候帮印度人摆脱英国人的殖民枷锁了。"
 
 MNG_free_asian_union:0 "自由亚洲联盟"
 MNG_free_asian_union_desc:0 "在经历了大陆政策的成功实践之后，我们的势力范围和市场涵盖了全球近半的人口，我们也给饱受欧洲殖民者压榨的亚洲人民带来了自由。现在，是时候成立属于我们亚洲人的联盟了。"
 MNG_xihu_lake_system:0 "西湖体系"
 MNG_xihu_lake_system_desc:0 "在杭州召开的会议确定了西湖体系的建立，该体系是以明洋和黄金为基础的金汇兑本位制，建立了一种以明洋为中心的国际货币体系，基本内容包括明洋与黄金挂钩、亚洲货币基金组织会员国的货币与明洋保持固定汇率。"#明洋 is Ming Yang, is the official currency of Ming.
 MNG_the_renaissance_plan_of_asia:0 "亚洲复兴计划"
 MNG_the_renaissance_plan_of_asia_desc:0 "亚洲复兴计划，是明对被曾经遭受殖民的的亚洲各国进行经济援助的计划。我们确信，这将对亚洲的发展和世界政治格局产生了深远的影响。"
 MNG_pan_asianism:0 "泛亚主义"
 MNG_pan_asianism_desc:0 "大明，历史上曾经作为亚洲第一大国，今日再度回归巅峰。我们有责任带领全体亚洲人民共同进步，一起建设美好的亚洲。"
 
 MNG_summarise_experiences:0 "总结统一战争的经验"
 MNG_summarise_experiences_desc:0 "统一战争带给我们很多新的战术角度思考。"
 
 MNG_general_staff:0 "陆军总参谋部"
 MNG_general_staff_desc:0 "我们应该改革我们的陆军总参谋部，使用更新的陆军战术。"
 MNG_fortification_focus:0 "防御工事改进"
 MNG_fortification_focus_desc:0 "战争带来了新的技术革新，事实证明淮北防线并不成功，我们掌握了更好的工事建造技术。。"
 MNG_infantry_focus:0 "步兵装备革新"
 MNG_infantry_focus_desc:0 "这场战争暴露了很多问题，步兵武器应该朝着自动化方向发展。同时我们要完善我们的支援技术。"
 MNG_artillery_focus:0 "炮兵改革"
 MNG_artillery_focus_desc:0 "炮兵的改革方向是火力更强，操作更便捷。"
 MNG_mechanized_focus:0 "机械化的愿景"
 MNG_mechanized_focus_desc:0 "这场战争证明了机械化适合大规模纵深作战，我们可以通过机械化不断的分割包围敌军。"
 MNG_armor_focus:0 "装甲战车"
 MNG_armor_focus_desc:0 "坦克应该起到分割包围的拳头部队作用。"
 MNG_heavy_armor_focus:0 "主战坦克"
 MNG_heavy_armor_focus_desc:0 "随着对装甲部队的使用更加娴熟，对于未来的坦克发展方向我们已经有了一个新的目标。"
 
 MNG_naval_innovation:0 "海军的新思想"
 MNG_naval_innovation_desc:0 "我们的目标是打造一支现代化的新海军。"
 MNG_submarine_effort:0 "改进潜艇"
 MNG_submarine_effort_desc:0 "无限制潜艇战将是打败敌人的最佳方式，我们可以让敌人的工业陷入饥饿"
 MNG_capital_ships_effort:0 "巨舰大炮"
 MNG_capital_ships_effort_desc:0 "大型的水面舰艇才可以真正的打败敌人的海军。"
 MNG_carriers_effort:0 "未来属于海军航空兵"
 MNG_carriers_effort_desc:0 "战争已经证明没有制空权就没有制海权，未来属于海军航空兵。"
 MNG_improved_screen_ships:0 "加强护卫舰水平"
 MNG_improved_screen_ships_desc:0 "护卫舰是一种全能的水面舰艇，无论是发展航母还是主力舰，我们都不能让它们的发展落后。"
 MNG_independent_air_force:0 "成立独立军种空军"
 MNG_independent_air_force_desc:0 "没有绝对的制空权是不可能赢得现代战争的，我们应该建立独立的空军并赋予陆航和海航新的职责。"
 MNG_tactical_air_force:0 "重视战术空军"
 MNG_tactical_air_force_desc:0 "只有彻底的消灭敌人的陆军才能赢得战争的胜利，我们必须致力于通过对敌人战术打击来支援我们的陆军。"
 MNG_strategic_air_force:0 "重视战略空军"
 MNG_strategic_air_force_desc:0 "只有彻底消灭敌人的工业能力才能赢得战争的胜利，我们必须致力于生产战略轰战机。"
 MNG_CAS_effort:0 "改进支援机"
 MNG_CAS_effort_desc:0 "支援机可以给予敌人士气很大的打击，我们要大力发展支援机技术。"
 MNG_naval_bomber_effort:0 "改进海军轰炸机"
 MNG_naval_bomber_effort_desc:0 "早在1921年，美国人就已经证明了对海上目标进行空中打击的效果。如果我们要打败一个海军强国，我们不能忽视空军的这个分支。"
 MNG_rocket_effort:0 "火箭和喷气引擎技术"
 MNG_rocket_effort_desc:0 "使海陆空三军获得新发展的关键技术在于火箭和喷气引擎技术。"
 MNG_nuclear_effort:0 "秘密武器"
 MNG_nuclear_effort_desc:0 "我们的核物理科学家已经等不及想要实现他们对于真正的末日武器的某些想法了。他们所需要的只是一些额外的资源。"
 
 MNG_government_reform:0 "行政革新"
 MNG_government_reform_desc:0 "我们的政府机构不能一成不变，我们想要强大起来的话，必需要做出一些新的改变。"
 
 MNG_support_communism_focus:0 "拥抱共产主义"
 MNG_support_communism_focus_desc:0 "共产党的许多主张都有可取之处，我们应当给他们更多的支持，但首先政府要跟共产党代表谈判，希望保证皇室的存在。"
 MNG_invitation_to_communist:0 "邀请共产党人入阁"
 MNG_invitation_to_communist_desc:0 "经过谈判，我们可以邀请共产党成为内阁的新主人，这需要双方的相互妥协。"
 MNG_communism_revolution:0 "暴力革命"
 MNG_communism_revolution_desc:0 "从来就没有什么救世主，也不靠神仙皇帝，要创造人类的幸福，全靠我们自己。"
 MNG_socialism_science:0 "社会主义科学"
 MNG_socialism_science_desc:0 "我们要采用新的唯物主义价值观来发展我们的科学。"
 MNG_cooperation_with_soviet:0 "与苏联合作"
 MNG_cooperation_with_soviet_desc:0 "社会主义已经在俄国取得了成功，我们可以和苏联的同志加深合作。"
 MNG_help_soviet_puppet:0 "蒙疆的命运"
 MNG_help_soviet_puppet_desc:0 "我们不希望蒙疆直接被苏联掌握，这关乎我国的战略安全，为此，我们希望利益均沾，以增强我们和苏联的战略互信。"
 MNG_eastern_revolutionary_homeland:0 "东方的革命圣地"
 MNG_eastern_revolutionary_homeland_desc:0 "我们是东方第一个走上社会主义道路的国家，我们有着自己的骄傲。"
 MNG_socialism_with_chinese_characteristics_focus:0 "走本国特色的社会主义"
 MNG_socialism_with_chinese_characteristics_focus_desc:0 "我们要根据本国的国情制定适合我们的社会主义道路。"
 MNG_trotskyism:0 "永远的革命"
 MNG_trotskyism_desc:0 "革命不是一个国家的革命，全世界无产阶级要联合起来！打破资产阶级试驾给劳动人民的枷锁！"
 MNG_puppet_soviet:0 "打倒苏修"
 MNG_puppet_soviet_desc:0 "斯大林所谓的‘社会主义’道路已经背离了马克思思想，我们需要指引他们走向正确的道路"
 MNG_communism_in_southeastern_asia:0 "赤化南洋"
 MNG_communism_in_southeastern_asia_desc:0 "我们要帮助南洋的国家走上社会主义道路。"
 
 MNG_support_democratic_focus:0 "完善君主立宪制度"
 MNG_support_democratic_focus_desc:0 "君主立宪制度应当进一步改革，给予内阁党派更多的权力。"
 MNG_ban_communism_focus:0 "禁止共产主义"
 MNG_ban_communism_focus_desc:0 "共产主义只会导致国家的动乱，他们应该被禁止。"
 MNG_civil_education:0 "公民教育"
 MNG_civil_education_desc:0 "我们要加大对教育的投资，从而促进科学发展。"
 MNG_northern_democratic_reform_focus:0 "北方故土的民主改革"
 MNG_northern_democratic_reform_focus_desc:0 "随着国家统一，我们需要开启北方故土人民的民智，让他们明白民主的意义。"
 MNG_compromise_to_british:0 "南洋问题和解"
 MNG_compromise_to_british_desc:0 "尽管以前有着历史上的不快，但现在我们需要和英国人在南洋问题上取得和解。"
 MNG_friendship_to_usa:0 "跨越太平洋的友谊"
 MNG_friendship_to_usa_desc:0 "太平洋对岸的美国和我们有着相同的意识形态，我们应该加深合作与交流。"
 MNG_naval_cooperation:0 "海军合作"
 MNG_naval_cooperation_desc:0 "我们三国有着世界第一，第二和第四大的海军，加深海军交流可以带给我们很多新的技术。"
 MNG_join_allies:0 "加入同盟国"
 MNG_join_allies_desc:0 "是时候加入同盟国维护世界的和平了，阻止法西斯和共产主义的扩张是我们义不容辞的责任。"
 MNG_alone_democracy_in_the_east:0 "远东的灯塔"
 MNG_alone_democracy_in_the_east_desc:0 "我们自由民主化进程取得的成就是大家有目共睹的，我们可以创建自己的阵营给更多的国家送去民主化进程。在这一点上，我们并不需要跟随西方人的步伐。"
 MNG_democracy_in_southeastern_asia:0 "推进南洋宪政"
 MNG_democracy_in_southeastern_asia_desc:0 "随着大明宪政的进一步改革，南洋也应该加大民主化的建设力度。"
 MNG_democracy_to_japan:0 "给日本带去真正的君主立宪"
 MNG_democracy_to_japan_desc:0 "日本人将他们的明治维新称为君主立宪，这简直就是一个笑话，是时候给日本人送去真正的民主了。"
 
 MNG_support_neutrality_focus:0 "朕即国家"
 MNG_support_neutrality_focus_desc:0 "天子就是国家，君主专制在中国存在了两千多年，事实证明它还是有可取之处的。"
 MNG_modern_special_agent_focus:0 "现代厂卫制度"
 MNG_modern_special_agent_focus_desc:0 "我们应该改变曾经的厂卫制度，使它们更好的为女皇陛下服务。"
 MNG_weaken_power_of_cabinet_focus:0 "压制内阁权力"
 MNG_weaken_power_of_cabinet_focus_desc:0 "内阁的权力太大了，不能让他们有威胁到女皇的机会。"
 MNG_rebuild_tribute_system_focus:0 "重开朝贡"
 MNG_rebuild_tribute_system_focus_desc:0 "大明乃天朝上国，万物皆备于我，贡奉之物不必过厚，存其诚敬可也。"
 MNG_central_empire:0 "中央帝国"
 MNG_central_empire_desc:0 "大明乃是东亚大陆上唯一的霸主，这种民族自豪来源于人民的骨髓深处。"
 MNG_isolationism_focus:0 "孤立主义"
 MNG_isolationism_focus_desc:0 "当今世界局势很不明确，我们应该要远离战争，保持中立立场。"
 MNG_deterrence:0 "保持威慑"
 MNG_deterrence_desc:0 "尽管我们保持中立，但还是要加强自身建设，保证其他国家对我们没有歹意。"
 MNG_interventionism_focus:0 "干涉主义"
 MNG_interventionism_focus_desc:0 "当今世界局势很不明确，这是我们的机会，我们要加强我们对世界其他地区的影响。"
 MNG_foreign_expeditions:0 "远征"
 MNG_foreign_expeditions_desc:0 "我们可以派遣更多的志愿军，加深我们对其他地区的干预力度。"
 MNG_loyalty_education:0 "忠君教育"
 MNG_loyalty_education_desc:0 "我们需要让人民忠于女皇陛下，这需要加大教育的投资。"
 
 MNG_support_fascism_focus:0 "宣扬民族精神"
 MNG_support_fascism_focus_desc:0 "我们需要唤醒人民的民族自豪感，宣扬我们过去的辉煌成绩是一种不错的手段。"
 MNG_national_education:0 "民族精神教育"
 MNG_national_education_desc:0 "我们想要唤醒人民民族自豪感的话就要加大教育和宣传的力度。"
 MNG_cooperation_with_japan:0 "调整对日关系"
 MNG_cooperation_with_japan_desc:0 "日本和我们有着相同的国情，一衣带水，我们应该进一步加深双方的交流。"
 MNG_naval_cooperation_with_japan:0 "明日海军交流"
 MNG_naval_cooperation_with_japan_desc:0 "我们两国有着世界第三和第四大的海军，加深海军交流可以带给我们很多新的技术。"
 MNG_join_axis:0 "亚欧轴心"
 MNG_join_axis_desc:0 "我们需要在欧洲寻找一个盟友，希特勒领导的德国和我们的关系一直很好，这是一个不错的对象。"
 MNG_ally_with_japan:0 "明日共荣"
 MNG_ally_with_japan_desc:0 "大明和日本联合起来，将称霸世界。是时候让那帮西方人见识一下来自东方的力量了。"
 MNG_the_best_race_in_east_asia:0 "东亚最优秀的民族"
 MNG_the_best_race_in_east_asia_desc:0 "我们明人是东亚大陆上最优秀的民族，没有之一"
 MNG_war_to_japan:0 "落日"
 MNG_war_to_japan_desc:0 "日本人一直对大陆怀有觊觎，是时候让他们知道谁是东亚的霸主了。前进，让东瀛成为我们的行省！"
 MNG_first_nation_in_east_asia:0 "东亚第一军国"
 MNG_first_nation_in_east_asia_desc:0 "随着日本被我们击败，在东亚已经没有人敢于质疑大明的权威了。"
 
 
