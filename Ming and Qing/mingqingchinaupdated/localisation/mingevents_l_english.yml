 #event
 ming.1.t:0 "伪清的军队开进了淮北非军事区"
 ming.1.d:0 "然而国内的局势并不稳定，英法的退让让我们很难做出强硬的回应，现在和伪清开战毫无疑问是不理智的，我们需要时间整军备战。"
 ming.1.a:0 "可耻的退让"
 
 ming.1001.t:0 "调整对清政策"
 ming.1001.d:0 "清国的重返淮北这一举动毫无疑问是危险的，所以我们需要调整对清政策，并向明国提供一定的援助。"
 ming.1001.a:0 "好的"
 
 ming.1002.t:0 "来自苏联的援助"
 ming.1002.d:0 "斯大林接见了我们的大使，他表示苏联会考虑调整远东的政策，但他对伪清悍然践踏凡尔赛条约表示遗憾，他表示苏联愿意向我国提供一定的军事援助。"
 ming.1002.a:0 "有那么一点总比没有好吧"
 
 ming.1003.t:0 "调整对清政策"
 ming.1003.d:0 "清国的重返淮北这一举动毫无疑问是危险的，所以我们需要调整对清政策，并向明国提供一定的援助。"
 ming.1003.a:0 "好的"
 
 ming.1004.t:0 "来自日本的援助"
 ming.1004.d:0 "内阁总理大臣广田弘毅接见了我们的大使，他表示日本会考虑调整对清政策，但他对伪清悍然践踏凡尔赛条约表示遗憾，他表示日本愿意向我国提供一定的军事援助。"
 ming.1004.a:0 "有那么一点总比没有好吧。"
 
 ming.2.t:0 "重返故都"
 ming.2.d:0 "侵占我中华北方的伪清政权，于今日正式终结。被分割的中华大地，于今日正式统一。"
 ming.2.a:0 "日月光天德，山河壮帝居"
 
 ming.3.t:0 "是否将首都迁回北京"
 ming.3.d:0 "经过统一战争，我们收回了中原故土，政府中有一部分人觉得我们应该还都北京；\n\n但相反的意见认为，在日本尚且控制旅顺的情况下，我们将首都迁回北京会将政府立于险地。"
 ming.3.a:0 "好的，还都北京"
 ming.3.b:0 "算了，等我们拿回旅顺再说吧"
 
 ming.4.t:0 "苏联和日本准备向清宣战"
 ming.4.d:0 "近日，随着我军在故土上高歌猛进，日本和苏联大使分别向外交部递交了他们准备对清宣战的照会，他们表示无意对我国的华北故地有领土要求；然而，他们希望在伪清的尸体上割走一块肉。"
 ming.4.a:0 "我们的军队离新疆、蒙古和满洲太远了，我们没有更好的选择"
 
 ming.5.t:0 "苏联对清宣战"
 ming.5.d:0 "由于清军在明清战争中的糟糕表现，苏联已经看清楚了大清是个虚弱的胖子。\n\n苏共中央政治局决定对清宣战，在新疆和蒙古扶持两个傀儡政权，以维护苏联远东方向的战略安全，防止明国势力进一步北上。"
 ming.5.a:0 "向清国宣战"
 
 ming.6.t:0 "日本对清宣战"
 ming.6.d:0 "由于清军在明清战争中的糟糕表现，日本已经看清楚了大清是个虚弱的胖子。\n\n日本军部决定对清宣战，扶持满洲贵族建立一个傀儡政权，并为下一步大陆政策做准备。"
 ming.6.a:0 "向清国宣战"
 
 ming.7.t:0 "我们被瓜分了"
 ming.7.d:0 "大清军队的表现糟透了，日本苏联和明国三国将大清瓜分的一干二净。"
 ming.7.a:0 "作者钦定的"
 
 ming.701.t:0 "伪清决定向我们投降"
 ming.701.d:0 "昨晚，北京城中发动了一场政变，穷兵黩武导致失败的伪帝毓岚被部分贵族组成的政变势力控制，溥仪则逃出北京城不知去向。\n\n经过一番激烈的讨论，他们决定向我们投降。\n\n但与此同时，我们得到消息，新疆、蒙古和满洲的清军驻军也向苏、日投降。"
 ming.701.a:0 "可恶，那本来应该是我们的土地！"
 
 ming.8.t:0 "获得南洋地区核心领土"
 ming.8.d:0 "随着大明对南洋的不断开发，他们成为了大明不可分割的一部分。"
 ming.8.a:0 "大明的南洋"
 
 ming.9.t:0 "明国向我们索取关东州"
 ming.9.d:0 "明国认为关东州自古以来就是他们的领土，并要求我们归还关东州给他们。"
 ming.9.a:0 "好的"
 ming.9.b:0 "不好"
 
 ming.901.t:0 "日本接受了我们的请求"
 ming.901.d:0 "日本大使向我方递交了照会，表示接受了我们对关东州的索取。"
 ming.901.a:0 "好的"
 
 ming.902.t:0 "日本拒绝了我们的请求"
 ming.902.d:0 "日本拒接了我们对关东州的索取。"
 ming.902.a:0 "准备战争吧"
 
 ming.10.t:0 "对准噶尔汗国的最后通牒"
 ming.10.d:0 "明国想要吞并我们"
 ming.10.a:0 "好的"
 ming.10.b:0 "不行"
 
 ming.1005.t:0 "准噶尔接受了我们的请求"
 ming.1005.d:0 "准噶尔人决定向我们投降。"
 ming.1005.a:0 "好的"
 
 ming.1006.t:0 "准噶尔拒绝了我们的请求"
 ming.1006.d:0 "准噶尔人决定抵抗到底。"
 ming.1006.a:0 "准备战争吧"
 
