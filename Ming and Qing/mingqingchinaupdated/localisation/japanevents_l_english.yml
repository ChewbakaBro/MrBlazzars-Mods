 jpnews.0.t:0 "东京兵变"
 jpnews.0.d:0 "1936年（昭和10年）2月的一个深夜，数位青年军官率领士兵分别前往东京各地展开刺杀，并取得相当成果：有两名前内阁总理大臣遇害身亡，还一度占领了东京市中心。\n\n然而叛军并未成功杀害时任内阁总理大臣，他们也并未成功争取到高级将领的支持，加上天皇对于本次政变行动的愤怒等因素，进而导致叛军无法实现政权的替换。最终，兵变以失败告终。"
 jpnews.0.a:0 "有趣"
 jpnews.0.b:0 "为了天皇"
 
 jpnews.1.t:0 "东京兵变"
 jpnews.1.d:0 "1936年（昭和10年）2月的一个深夜，数位青年军官率领士兵分别前往东京各地展开刺杀，并取得相当成果：有两名前内阁总理大臣遇害身亡，还一度占领了东京市中心。\n\n在天皇的默认下，兵变取得了成功，现在这些青年军官已经组建了军政府。"
 jpnews.1.a:0 "有趣"
 jpnews.1.b:0 "为了天皇"
 
 jpnews.2.t:0 "日苏合作"
 jpnews.2.d:0 "今天在莫斯科，日本和苏联的外交官员展示了一份由双方国家元首共同签字的合作声明。\n\n声明表示两国在远东有着共同的利益，并表示将互相给予安全保障。"
 jpnews.2.a:0 "明显是针对大陆上的某国吧"
 jpnews.2.b:0 "日本有了更多的朋友"
 jpnews.2.c:0 "苏联和日本有着更多的利益"
 jpnews.2.e:0 "我们被针对了"
 
