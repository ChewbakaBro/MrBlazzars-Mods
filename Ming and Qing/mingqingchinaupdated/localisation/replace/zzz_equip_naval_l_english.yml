l_english:


#明朝海军
 MNG_destroyer_1:0 "立春级"
 MNG_destroyer_1_desc:0 "立春级是大明海军在永和18年（1918）年下水的驱逐舰，担任主力舰的护卫工作。"
 MNG_destroyer_2:0 "惊蛰级"
 MNG_destroyer_2_desc:0 "惊蛰级是大明海军在上次大战后设计的第一艘驱逐舰，于怡福2年（1936年）下水第一艘。"
 MNG_destroyer_3:0 "清明级"
 MNG_destroyer_3_desc:0 "随着战争的爆发，大明建造了清明级驱逐舰以应对新的威胁，其加强了防潜和防空能力。"
 MNG_destroyer_4:0 "谷雨级"
 MNG_destroyer_4_desc:0 "这是大明海军建造的一种新型驱逐舰，拥有比清明级更强大的航速和防空能力。"
 MNG_light_cruiser_1:0 "会稽级"
 MNG_light_cruiser_1_desc:0 "会稽级是海军假日时期大明装备的轻巡洋舰。"
 MNG_light_cruiser_2:0 "南海级"
 MNG_light_cruiser_2_desc:0 "南海级轻巡洋舰是大明为了对驱逐舰造成更大威胁而建造的，拥有比会稽级更强的鱼雷和主炮射速。"
 MNG_light_cruiser_3:0 "襄阳级"
 MNG_light_cruiser_3_desc:0 "襄阳级是海军条约解除后大明海军设计的一种新型轻巡洋舰，在装甲上比南海级。"
 MNG_light_cruiser_4:0 "豫章级"
 MNG_light_cruiser_4_desc:0 "豫章级是大明海军在战争中新研发的轻巡洋舰，航速更快，其作用主要是猎杀敌方的驱逐舰与飞机。"
 MNG_heavy_cruiser_1:0 "三川级"
 MNG_heavy_cruiser_1_desc:0 "三川级是被设计来攻击轻型舰艇的重巡洋舰，但受到海军条约的限制。"
 MNG_heavy_cruiser_2:0 "琅琊级"
 MNG_heavy_cruiser_2_desc:0 "琅琊级是大明为了增强舰队火力强度而从轻巡洋舰改造而来的，配有更强的火炮。"
 MNG_heavy_cruiser_3:0 "乐浪级"
 MNG_heavy_cruiser_3_desc:0 "乐浪级是琅琊级的改进版，加强了防空炮和火控系统，还加装了先进的雷达。"
 MNG_heavy_cruiser_4:0 "扶风级"
 MNG_heavy_cruiser_4_desc:0 "扶风级可以说是牺牲了装甲的战列舰，在舰队中担任远程输出的角色。"
 MNG_battle_cruiser_1:0 "庐山级"
 MNG_battle_cruiser_1_desc:0 "庐山级战列巡洋舰是由镇远铁甲舰改造发展而来，在一战末期装备大清海军。"
 MNG_battle_cruiser_2:0 "黄山级"
 MNG_battle_cruiser_2_desc:0 "黄山级是为了新时期海军需求而建造，拥有强大的火力，用来应对英美的舰队。"
 MNG_battleship_1:0 "嵩山级"
 MNG_battleship_1_desc:0 "嵩山号战列舰是大明海军长期以来的旗舰，并在第二次大战之前进行了现代化改装。"
 MNG_battleship_2:0 "泰山级"
 MNG_battleship_2_desc:0 "泰山级是二战之前设计的战列舰型号，用于取代定远级战列舰。"
 MNG_battleship_3:0 "华山级"
 MNG_battleship_3_desc:0 "华山级是二战时建造的主力舰，怡福7年（1941年）第一艘下水。"
 MNG_battleship_4:0 "衡山级"
 MNG_battleship_4_desc:0 "衡山级是大明战列舰的最后巅峰，怡福11年（1945年）第一艘下水。"
 MNG_SH_battleship_1:0 "洪武级"
 MNG_SH_battleship_1_desc:0 "洪武级是划时代的超重战列舰，无视了海军条约的束缚，装备了450mm超重火炮与超厚的装甲。"
 MNG_SH_battleship_2:0 "永乐级"
 MNG_SH_battleship_2_desc:0 "永乐级是超重战列舰的终极加强版，装备了500mm主炮，牺牲了速度以适应强大的装甲和无与伦比的火力。"
 MNG_carrier_1:0 "嘉陵江级"
 MNG_carrier_1_desc:0 "嘉陵江级是大明的第一艘航空母舰，学习了英国的勇敢级航母，虽然受海军条约的束缚，但为大明航母的发展提供了重要经验。"
 MNG_carrier_2:0 "湘江级"
 MNG_carrier_2_desc:0 "湘江级是大明自主研发的航母，第一艘于永和31年（1931年）下水，对机库进行了加强。"
 MNG_carrier_3:0 "珠江级"
 MNG_carrier_3_desc:0 "航空兵主宰海战场的经验让大明海军开始研发新一代航空母舰，珠江级于怡福6年（1940年）下水，并应用了大量新科技以增强作战能力。"
 MNG_carrier_4:0 "汉江级"
 MNG_carrier_4_desc:0 "汉江级是大明研发的最强航母，对航母进行了装甲化设计和副炮加强，大为增加了航母的生存性"
 MNG_submarine_1:0 "齐级"
 MNG_submarine_1_desc:0 "齐级潜艇是一战时期的潜艇，战后她被用作教练艇来训练新水手。"
 MNG_submarine_2:0 "楚级"
 MNG_submarine_2_desc:0 "楚级在一战后期被提上海军议程，用于替换齐级潜艇。"
 MNG_submarine_3:0 "燕级"
 MNG_submarine_3_desc:0 "燕级无疑是敌人运输船的噩梦，她的潜航能力和续航能力比起楚级都有了极大地提升。"
 MNG_submarine_4:0 "赵级"
 MNG_submarine_4_desc:0 "赵级潜艇是大明海军中的暗杀者，当舰队鏖战时，她将在深渊中给予敌方舰船毁灭性的打击。"
 
 
 #清朝海军
 QNG_destroyer_1:0 "守仁级"
 QNG_destroyer_1_desc:0 "守仁级是于1922年下水的驱逐舰，担任主力舰的护卫工作。"
 QNG_destroyer_2:0 "守义级"
 QNG_destroyer_2_desc:0 "守义级是为了突破海军条约限制而造的驱逐舰。"
 QNG_destroyer_3:0 "守礼级"
 QNG_destroyer_3_desc:0 "随着战争的爆发，大清建造了守礼级驱逐舰以应对威胁，守礼级大大加强了防潜和防空能力，在舰队中担任多面手。"
 QNG_destroyer_4:0 "守信级"
 QNG_destroyer_4_desc:0 "大清在战争中研制的一种新型驱逐舰。"
 QNG_light_cruiser_1:0 "宁海级"
 QNG_light_cruiser_1_desc:0 "宁海级是一战时期大清装备的轻巡洋舰，一战后渐渐被远方级取代。"
 QNG_light_cruiser_2:0 "平海级"
 QNG_light_cruiser_2_desc:0 "平海级轻巡洋舰是大清为了构建航母战斗群而设计的，用于清除敌方的驱逐舰。"
 QNG_light_cruiser_3:0 "镇海级"
 QNG_light_cruiser_3_desc:0 "镇海级是海军条约解除后催生的众多新型舰艇中的一种轻巡洋舰，向更快、更强发展。"
 QNG_light_cruiser_4:0 "定海级"
 QNG_light_cruiser_4_desc:0 "定海级是大清在“最后的准备”中研发的舰艇。"
 QNG_heavy_cruiser_1:0 "威海级"
 QNG_heavy_cruiser_1_desc:0 "威海级是被设计来攻击轻型舰艇的重巡洋舰，由御剑级改装而来。"
 QNG_heavy_cruiser_2:0 "和海级"
 QNG_heavy_cruiser_2_desc:0 "和海级是大清为了增强舰队火力强度而从轻巡洋舰改造而来的，配有更强的火炮。"
 QNG_heavy_cruiser_3:0 "扬海级"
 QNG_heavy_cruiser_3_desc:0 "扬海级是和海级的改进版，加强了防空炮和火控系统。"
 QNG_heavy_cruiser_4:0 "济海级"
 QNG_heavy_cruiser_4_desc:0 "济海级可以说是牺牲了装甲的战列舰，在舰队中担任远程输出的角色。"
 QNG_battle_cruiser_1:0 "镇远级"
 QNG_battle_cruiser_1_desc:0 "镇远级战列巡洋舰是由镇远铁甲舰改造发展而来，在一战末期装备大清海军。"
 QNG_battle_cruiser_2:0 "来远级"
 QNG_battle_cruiser_2_desc:0 "来远级是为了新时期海军需求而建造，拥有强大的火力，用来应对英美的舰队。"
 QNG_battleship_1:0 "定远级"
 QNG_battleship_1_desc:0 "定远级战列舰是大清海军长期以来的标志，并在二战之前进行了现代化改装。"
 QNG_battleship_2:0 "平远级"
 QNG_battleship_2_desc:0 "万丈光辉级是二战之前设计的战列舰型号，用于取代定远级战列舰。"
 QNG_battleship_3:0 "威远级"
 QNG_battleship_3_desc:0 "震旦级是二战时建造的主力舰，1941年第一艘下水，并计划建造10艘，实际建造7艘。"
 QNG_battleship_4:0 "抚远级"
 QNG_battleship_4_desc:0 "帝王级是中国战列舰的最后巅峰，1945年7月第一艘下水，在大清制裁世界时共建造了21艘。"
 QNG_SH_battleship_1:0 "青龙级"
 QNG_SH_battleship_1_desc:0 "青龙级是划时代的战列舰，无视了海军条约的束缚，装备了超重火炮与超厚的装甲。"
 QNG_SH_battleship_2:0 "朱雀级"
 QNG_SH_battleship_2_desc:0 "朱雀级是青龙级战列舰的终极加强版，牺牲了速度以适应强大的装甲和无与伦比的火力。"
 QNG_carrier_1:0 "伏波级"
 QNG_carrier_1_desc:0 "伏波级是大清的第一艘航空母舰，由远洋客轮改建而来。"
 QNG_carrier_2:0 "奋勇级"
 QNG_carrier_2_desc:0 "奋勇级是由战列舰改建而来，吸取了上一代航母的缺点，但仍然不够强大。"
 QNG_carrier_3:0 "昭德级"
 QNG_carrier_3_desc:0 "昭德级应用了大量新科技以增强作战能力，也具有更强大的机库和装甲。"
 QNG_carrier_4:0 "扬威级"
 QNG_carrier_4_desc:0 "扬威级是大清为了具有更强的空中优势而研发的航母，是二战末期乃至战后的最强大的航母之一。"
 QNG_submarine_1:0 "海蛇级"
 QNG_submarine_1_desc:0 "海蛇级潜艇是一战时期的潜艇，战后她被用作教练艇来训练新水手。"
 QNG_submarine_2:0 "海鲨级"
 QNG_submarine_2_desc:0 "海鲨级在一战后期被提上海军议程，用于替换海蛇级潜艇，到1936年已经服役了48艘。"
 QNG_submarine_3:0 "海鲸级"
 QNG_submarine_3_desc:0 "海鲸级就像她的名字一样，在海底巡游，寻找猎物与鲜血的味道，她无疑是敌人运输船的噩梦，她的‘利牙’将会送它们真正的葬身鱼腹。"
 QNG_submarine_4:0 "海龙级"
 QNG_submarine_4_desc:0 "海龙级潜艇是大清海军中的暗杀者，当舰队鏖战时，她将在深渊中给予敌方舰船毁灭性的打击。"
 