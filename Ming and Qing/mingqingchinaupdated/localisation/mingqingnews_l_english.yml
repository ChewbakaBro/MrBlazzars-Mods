l_english:
 # NEWS
 mingqingnews.0.t:0 "1936年，分裂的中国"
 mingqingnews.0.d:0 "1644年，清军入关，但并没有灭掉南明。崇祯皇帝的女儿，坤兴公主和郑成功、李定国等人力挽狂澜，让明继续在南方存在着。经历了三个世纪的巨大变化，东亚大陆上两个政权对立的情况依然存在。\n\n截至目前，中国的分裂已经持续了将近300年，谁也不知道它什么时候将会统一，抑或是永久地分裂下去。\n\n1936年，一声钟响，新的时代就要开始了。"
 mingqingnews.0.a:0 "于是这个MOD我们就是来打酱油的吗？"
 mingqingnews.0.b:0 "什么？我大清1936年还活着，真是感谢作者你啊！来人！赐个宁古塔亲王给他当当！"
 mingqingnews.0.c:0 "什么？我大明1936年还活着，真是感谢作者你啊！来人！赐个西伯利亚王给他当当！"
 
 mingqingnews.1.t:0 "宣统宫变"
 mingqingnews.1.d:0 "宣统四十年（1936年）四月的一个深夜，溥仪的长子毓岚在禁卫军将领的支持下发动了军事政变。第二天晚上，政变军队已经控制了北京全城，溥仪被迫宣布'退位'。\n\n随后，为了巩固皇位，毓岚对可能威胁到他新皇位的宗室的屠杀也开始了，这一段日子对于大清来说注定是血腥的。"
 mingqingnews.1.a:0 "什么？大清要完？"
 mingqingnews.1.b:0 "新皇登基，吾皇万岁万万岁！"
 mingqingnews.1.c:0 "鞑子不愧是鞑子！"
 
 mingqingnews.2.t:0 "毓岚担任新任八旗参将"
 mingqingnews.2.d:0 "宣统四十年（1936年），溥仪任命毓岚为新任的大清陆军八旗参将，担任这一职位标志着这个野心勃勃的年轻人开始代表皇室掌控陆军。"
 mingqingnews.2.a:0 "看来明清之间的战争又要开始了。"
 mingqingnews.2.b:0 "大阿哥会领导我们消灭伪明！"
 mingqingnews.2.c:0 "一个乳臭未干的小毛孩，翻不出什么大浪。"
 
 mingqingnews.3.t:0 "重返淮北"
 mingqingnews.3.d:0 "在1919年的巴黎和会上，明一开始迫使清割让黄河以南，淮河以北的土地，但列强担心一个统一的中国会影响远东的地缘政治格局。于是作为代替，列强共同划分了东方的'莱茵兰'，即淮北非军事区。\n\n但随着英法在莱茵兰上的妥协，明迫于国内压力和国际上毫无支持，被迫接受了这对条约的粗暴践踏。\n\n分析人士指出，远东的和平一去不复返了。"
 mingqingnews.3.a:0 "国际局势愈发紧张。"
 mingqingnews.3.b:0 "这是属于大清的胜利！"
 mingqingnews.3.c:0 "我们需要整军备战了。"
 
 mingqingnews.4.t:0 "明清战争爆发"
 mingqingnews.4.d:0 "今日从远东发来的最新消息，清军在凌晨开始对明军淮南防线发起了全面进攻。\n\n这是一场意料之外却又情理之中的战争，虽然北方的清政权在这些年来一直未放松过军工生产，只是谁都没有想到局势会恶化地如此之快。那么现在问题来了，这场战争是会像以往的明清战争一样僵持不下呢？还是有其中一方会成为中国的主人？"
 mingqingnews.4.a:0 "意料之中。"
 mingqingnews.4.b:0 "提兵百万西湖上，立马吴山第一峰。"
 mingqingnews.4.c:0 "保卫大明！"
 
 mingqingnews.5.t:0 "清国赢得了明清战争"
 mingqingnews.5.d:0 "经过一场血腥的战争，明女皇放弃了抵抗出逃国外，剩余的明军已经无力抵抗，这场战争以清的胜利告终，清也由此成为远东举足轻重的绝对力量。但是作为民族问题尖锐的大帝国，清要如何处理国内日益尖锐的民族矛盾呢？此外，原明治下以及遭受到了战火的破坏，重建凋敝的南中国成为清政府的一项重要工作。作为一个大国，清的道路还很长。"
 mingqingnews.5.a:0 "我看这大清，还是要完呐。"
 mingqingnews.5.b:0 "我们是远东第一的大国！"
 
 mingqingnews.6.t:0 "清国的共产主义革命"
 mingqingnews.6.d:0 "随着清国内部共产主义势力的进一步加强，他们意识到如果不通过暴力革命，那么无法推翻腐朽的君主。\n\n于是共产主义者们发动了一场针对皇帝和他们支持者的战争。对于战争的最终结果，全世界正拭目以待。"
 mingqingnews.6.a:0 "红色势力的又一大步。"
 mingqingnews.6.b:0 "为了人民的解放！"
 
 mingqingnews.7.t:0 "清国内战的结束"
 mingqingnews.7.d:0 "经过一场惨烈的内部战争，共产主义者已经彻底粉碎了守旧势力。\n\n在获得了全国政权之后，共产党决定在国家内部进行彻底的变革，以期望消除国内严重的民族问题，同时解决阶级矛盾和土地矛盾。"
 mingqingnews.7.a:0 "东方新的社会主义国家诞生了。"
 mingqingnews.7.b:0 "人民万岁！"
 
 mingqingnews.8.t:0 "清国内战的结束"
 mingqingnews.8.d:0 "经过一场惨烈的内部战争，皇帝最终获得了胜利。\n\n目前，清国的当权者正在大肆捕杀残余的共产党员，一部分共产党领导人已经逃到了苏联以寻求斯大林的庇护。"
 mingqingnews.8.a:0 "共产党政权被消灭了。"
 mingqingnews.8.b:0 "陛下万岁！"
 
 mingqingnews.9.t:0 "大同主义中国加入共产国际"
 mingqingnews.9.d:0 "今天早上，在北京和莫斯科的官方发言人同时对外发布了一则消息。\n\n中华大同主义共和国正式宣布加入共产国际，成为了共产国际的成员国之一。北京与莫斯科间的同盟关系正在迅速发展。两国正在协商起草一份协定来明确两国的战略意图以及共同的利益，他们与苏联的同盟大大加强了社会主义在世界的影响力。"
 mingqingnews.9.a:0 "红色势力在扩张"
 mingqingnews.9.b:0 "欢迎清国的加入"
 mingqingnews.9.c:0 "我们将会更加强大"
 
 mingqingnews.10.t:0 "清加入同盟国"
 mingqingnews.10.d:0 "今天早上，在北京和伦敦的官方发言人同时对外发布了一则消息。\n\n清国正式加入了同盟国，成为了同盟国的成员国之一。北京与伦敦间的同盟关系正在迅速发展。两国正在协商起草一份协定来明确两国的战略意图以及共同的利益，清国与英国的同盟大大加强了自由势力阵营的实力，分析人士指出民主势力在东亚的力量得到了进一步增强。"
 mingqingnews.10.a:0 "同盟国变得更加强大了"
 mingqingnews.10.b:0 "欢迎清国的加入"
 mingqingnews.10.c:0 "我们将会更加强大"
 
 mingqingnews.11.t:0 "清加入轴心国"
 mingqingnews.11.d:0 "今天早上，在北京和柏林的官方发言人同时对外发布了一则消息。\n\n清国正式加入了轴心国，成为了轴心国的成员国之一。北京与柏林间的同盟关系正在迅速发展。两国正在协商起草一份协定来明确两国的战略意图以及共同的利益，清国与德国的同盟大大加强了轴心国的实力，有分析人士指出。同盟国与苏维埃可能会进一步加大远东的军事建设力度。"
 mingqingnews.11.a:0 "轴心国在扩张"
 mingqingnews.11.b:0 "欢迎清国的加入"
 mingqingnews.11.c:0 "我们将会更加强大"
 
 mingqingnews.12.t:0 "清国的崩溃"
 mingqingnews.12.d:0 "今天早上，根据明国国防部发言人的消息：清国已经放弃了正式抵抗。\n\n清国内部的一部分贵族为了结束战争，发动了一场政变，毓岚皇帝已经被政变者控制，随后新的政府开始向明求和，并且接受了明国的投降条件。\n\n这场战争以明的胜利告终，明也由此成为远东举足轻重的绝对力量，但新疆、蒙古和满洲地区也分别被苏联和日本控制，明国下一步的动向还尚未为世界所知晓。"
 mingqingnews.12.a:0 "清国完了"
 mingqingnews.12.b:0 "我们是亚洲第一！"
 
 mingqingnews.1201.t:0 "日满议定书"
 mingqingnews.1201.d:0 "今天早上在长春，日本与新成立的‘满洲国’签订了同盟条约。\n\n官方发言人称日本根据满洲人民意志成立了满洲国，日本政府为永远巩固满日两国善邻之关系，互相尊重其领土和主权，且确保东洋和平起见，将在满洲拥有驻军权。\n\n但这份文件不过是对日本的宗主关系进行了一个确认而已。"
 mingqingnews.1201.a:0 "日本大陆政策的又一个成果"
 mingqingnews.1201.b:0 "该死！"
 mingqingnews.1201.c:0 "大东亚共荣万岁"
 
 mingqingnews.1202.t:0 "苏蒙新三国友好互助条约"
 mingqingnews.1202.d:0 "今天早上在莫斯科，苏联与新成立的‘蒙古人民共和国’以及‘新疆人民共和国’签订了同盟条约。\n\n官方发言人称这是为了帮助蒙古与新疆的人民摆脱邪恶的封建统治阶级压迫。苏维埃政府决定与当地新成立的共产党政权签订友好互助条约，新疆和蒙古加入了共产国际。"
 mingqingnews.1202.a:0 "红色势力的又一大步"
 mingqingnews.1202.b:0 "该死的布尔什维克"
 mingqingnews.1202.c:0 "欢迎我们的新同志"
 
 mingqingnews.1203.t:0 "日蒙议定书"
 mingqingnews.1203.d:0 "今天早上在乌兰巴托，日本与新成立的‘蒙古国’签订了同盟条约。\n\n官方发言人称日本根据蒙古人民意志成立了蒙古国，日本政府为永远巩固蒙日两国善邻之关系，互相尊重其领土和主权，且确保东洋和平起见，将在蒙古拥有驻军权。\n\n但这份文件不过是对日本的宗主关系进行了一个确认而已。"
 mingqingnews.1203.a:0 "日本大陆政策的又一个成果"
 mingqingnews.1203.b:0 "该死！"
 mingqingnews.1203.c:0 "大东亚共荣万岁"
 
 mingqingnews.1204.t:0 "日本势力在南中国海的扩张"
 mingqingnews.1204.d:0 "随着明国在大陆战场的失败，日本开始向南洋扩张。由于清国并没有强大的海军，而明军正在大陆上艰难地战斗着。日本的扩张并未受到太大的阻力。\n\n西方各国对日本这一抢劫行为表示了严厉的谴责，但也仅此而已了。"
 mingqingnews.1204.a:0 "日本的又一个成果"
 mingqingnews.1204.b:0 "该死！"
 mingqingnews.1204.c:0 "大东亚共荣万岁"
 
 mingqingnews.13.t:0 "日本接受明国对关东州的索取"
 mingqingnews.13.d:0 "今天在东京传来的消息，日本人接受了明国对关东州的索取。现已将关东州（明国称旅顺）移交给了明国。\n\n两国之间紧张的情况得到了缓解。"
 mingqingnews.13.a:0 "这再一次证明了谁才是东亚的霸主"
 mingqingnews.13.b:0 "形势是我们不得不做出这个选择"
 mingqingnews.13.c:0 "我们收回了故土"
 
 mingqingnews.14.t:0 "日本拒绝明国对关东州的索取"
 mingqingnews.14.d:0 "今天在东京传来消息，日本拒绝了明国对关东州的索取。\n\n日本外务省指出：自日清战争以来，关东州就成为了日本的领土。四十年后的今天，关东州已经成为了日本不可分割的一部分。所以，他们拒绝明国的无理要求是完全合理合法的。\n\n明国目前为止还没有做出明确表态。"
 mingqingnews.14.a:0 "会发生战争吗？"
 mingqingnews.14.b:0 "这是我们的胜利！"
 mingqingnews.14.c:0 "准备作战"
 
 mingqingnews.15.t:0 "明加入共产国际"
 mingqingnews.15.d:0 "今天早上，在南京和莫斯科的官方发言人同时对外发布了一则消息。明国正式加入了共产国际，成为了共产国际的成员国之一。明国与苏联的同盟大大加强了社会主义在世界的影响力。"
 mingqingnews.15.a:0 "红色势力在扩张"
 mingqingnews.15.b:0 "欢迎明国的加入"
 mingqingnews.15.c:0 "我们将会更加强大"
 
 mingqingnews.16.t:0 "明加入同盟国"
 mingqingnews.16.d:0 "今天早上，在南京和伦敦的官方发言人同时对外发布了一则消息。明国正式加入了同盟国，成为了同盟国的成员国之一。明国与英国的同盟大大加强了自由势力阵营的实力，分析人士指出民主势力在东亚的力量得到了进一步增强。"
 mingqingnews.16.a:0 "同盟国变得更加强大了"
 mingqingnews.16.b:0 "欢迎明国的加入"
 mingqingnews.16.c:0 "我们将会更加强大"
 
 mingqingnews.17.t:0 "明加入轴心国"
 mingqingnews.17.d:0 "今天早上，在南京和柏林的官方发言人同时对外发布了一则消息。明国正式加入了轴心国，成为了轴心国的成员国之一。明国与德国的同盟大大加强了轴心国的实力，有分析人士指出。同盟国与苏维埃可能会进一步加大远东的军事建设力度。"
 mingqingnews.17.a:0 "轴心国在扩张"
 mingqingnews.17.b:0 "欢迎明国的加入"
 mingqingnews.17.c:0 "我们将会更加强大"
 
 mingqingnews.18.t:0 "大东亚共荣圈的建立"
 mingqingnews.18.d:0 "根据南京与东京的记者报道，明国宣布成立大东亚共荣圈，并成功邀请了日本加入。据悉东南亚地区大部分国家也加入了这个由明国主导的阵营。n虽然伟大的联盟将阻止侵略但我们也看到了他们所带来的威胁。\n\n不同的国家加入这个新的联盟的意图依然是有争议的，这个联盟的最终目的仍不为人知"
 mingqingnews.18.a:0 "东方整合起来了？"
 mingqingnews.18.b:0 "明日共荣万岁"
 mingqingnews.18.c:0 "大东亚共荣万岁"
 
 mingqingnews.19.t:0 "明国的民主主义改革"
 mingqingnews.19.d:0 "明国在内阁的主导下成功开展了民主化改革，改革的成功标志着东亚的民主化取得了进一步的成功。"
 mingqingnews.19.a:0 "民主万岁！"
 
 mingqingnews.20.t:0 "明国狂热的民族主义"
 mingqingnews.20.d:0 "明国的女皇和内阁的部分民族主义者已经成功掌握了国家权力，整个明国即将走向一条对外扩张的道路。"
 mingqingnews.20.a:0 "用剑为我们犁取更大的生存空间"
 
 mingqingnews.21.t:0 "清国的民主主义改革"
 mingqingnews.21.d:0 "清国在皇帝与军机处的主导下成功开展了民主化改革，改革的成功标志着东亚的民主化取得了进一步的成功。"
 mingqingnews.21.a:0 "宪法万岁！国民万岁！皇上万岁！"
 
 mingqingnews.22.t:0 "清国狂热的民族主义"
 mingqingnews.22.d:0 "清国的法西斯派成功取得了国家大权，满洲人的权力得到了进一步扩展。同时清国似乎有进一步向外扩张的想法"
 mingqingnews.22.a:0 "皇上万岁！"
 
 mingqingnews.23.t:0 "准噶尔接受明国的最后通牒"
 mingqingnews.23.d:0 "在明国对准噶尔下了最后通牒后，准噶尔政权经过商讨已经接受了明国政府提出的要求，认可了大明中央政府的地位。\n\n现在明军正在向西藏地区进军。"
 mingqingnews.23.a:0 "明国在展示他的权威"
 mingqingnews.23.b:0 "本该如此"
 
 mingqingnews.24.t:0 "准噶尔拒绝明国的最后通牒"
 mingqingnews.24.d:0 "在明国对准噶尔下了最后通牒后，准噶尔政权经过商讨决定拒绝明国政府提出的要求，并在边界地区展开布防。\n\n专家分析明国一定会对准噶尔展开一场征服战争。"
 mingqingnews.24.a:0 "高原战争啊？"
 mingqingnews.24.b:0 "我们的土地，谁想要也不给"
 mingqingnews.24.c:0 "是时候恢复乌斯藏了"
 
 mingqingnews.25.t:0 "前十四格格爱新觉罗·显妤接受辽阳公主封号"
 mingqingnews.25.d:0 "今天，在南京皇宫召开了一场特别新闻发布会在新闻发布会的现场，正当记者们猜测到底是什么事情让皇室在这个时机召开新闻发布会时，现场出现了一位令人震惊的人物，她就是清国的十四格格：爱新觉罗显妤，她的出现令在场的记者一度产生了极大的混乱。\n\n由于不为人知的原因，她来到了昔日南方的死敌这里，并接受了明国的辽阳公主封号。记者们被这一消息表现出极大的惊讶。纷纷向皇室发言人提问，不过并未得到什么回答。\n\n分析人士表示这很可能跟前几天发生在北京城的血腥政变有关。不论如何，明国多了一位新的公主：‘辽阳公主’。"
 mingqingnews.25.a:0 "有趣的一件事情。"
 mingqingnews.25.b:0 "这个该死的叛徒！"
 mingqingnews.25.c:0 "好事一桩"
 
 mingqingnews.26.t:0 "前十四格格爱新觉罗·显妤接受辽阳公主封号"
 mingqingnews.26.d:0 "今天，在南京皇宫召开了一场特别新闻发布会在新闻发布会的现场，正当记者们猜测到底是什么事情让皇室在这个时机召开新闻发布会时，现场出现了一位令人震惊的人物，她就是清国的十四格格：爱新觉罗显妤，她的出现令在场的记者一度产生了极大的混乱。\n\n由于不为人知的原因，她来到了昔日南方的死敌这里，并接受了明国的辽阳公主封号。记者们被这一消息表现出极大的惊讶。纷纷向皇室发言人提问，发言人表示显妤是因为前些日子的政变，来明寻求政治避难的，她准备出家以渡过余生。\n\n不论如何，明国多了一位新的公主：‘辽阳公主’。"
 mingqingnews.26.a:0 "有趣的一件事情。"
 mingqingnews.26.b:0 "这个该死的叛徒！"
 mingqingnews.26.c:0 "有些可惜"
 
 mingqingnews.27.t:0 "爱新觉罗显妤在北京被处决"
 mingqingnews.27.d:0 "作为宣统宫变的余波，一直掌管粘杆处的显妤被新登基的皇帝视为眼中钉，然而这位格格在宫变之后一直不知所踪，北京城中一直流传着各种传言。\n\n在今天，显妤被忠于新皇帝的士兵在一间民房中抓获并押到菜市口刑场处决。\n\n分析人士表示，这应该是毓岚巩固统治的一个标志。"
 mingqingnews.27.a:0 "真是残忍。"
 mingqingnews.27.b:0 "皇上万岁！"
 mingqingnews.27.c:0 "看戏。"
 
 mingqingnews.28.t:0 "一群南明潜艇兵在北京被清军当做战利品展示"
 mingqingnews.28.d:0 "今天一群来自南方的潜艇兵被当做战利品游街，这不禁让人想起两百多年前在清俄雅克萨战役中被俘的俄罗斯佐领所受的北京游街的待遇。\n\n清政府召开了新闻发布会说明这是他们在东海俘获的南方敌人的潜艇兵，并表示他们遵守了日内瓦国际公约。对此，有记者询问了南方明政府，得到的是一句冷冰冰的‘无可奉告’。"
 mingqingnews.28.a:0 "大清的胜利"
 mingqingnews.28.b:0 "该死！"
 
 mingqingnews.29.t:0 "混乱的南京"
 mingqingnews.29.d:0 "随着前几日的营救行动被媒体曝光，国立中央大学、中央女子大学、国立中央师范大学、东林大学的大学生纷纷走上街头发起反战游行，抗议东厂挟持皇室，试图凭借营救行动使国家进入紧急状态从而夺取政治权力的‘阴谋’。\n\n军队则对南京市内的情况宣布‘中立’。\n\n在几日后，东厂厂督宣布辞职。看起来，应该是皇室面对汹涌的民情选择了退缩。一些民主派人士高呼这是宪法的胜利。"
 mingqingnews.29.a:0 "这样的政治闹剧，不久就会在我们手中结束"
 mingqingnews.29.b:0 "新政府上台了"
 
 mingqingnews.30.t:0 "混乱的南京"
 mingqingnews.30.d:0 "随着前几日的营救行动被媒体曝光，国立中央大学、中央女子大学、国立中央师范大学、东林大学的大学生纷纷走上街头发起反战游行，抗议东厂挟持皇室，试图凭借营救行动使国家进入紧急状态从而夺取政治权力的‘阴谋’。\n\n军队则对南京市内的情况宣布‘中立’。不过在几日后，一支神秘的部队占领了南京市内各重要机关，宣布女皇已经掌握了情况并且根据宪法，任命了新一届内阁，原内阁成员被强制退休。毫无疑问，这应该是年轻的女皇成功地扩大了皇权。"
 mingqingnews.30.a:0 "这样的政治闹剧，不久就会在我们手中结束"
 mingqingnews.30.b:0 "皇权扩大了"
 
 mingqingnews.31.t:0 "南京陷落"
 mingqingnews.31.d:0 "明国的首都南京被清军占领了。由于受到守军的激烈抵抗，清军遭受了巨大的损失，但显然最后还是清军占了上风。\n\nn在城区依稀可以听到一些枪声，有些房屋正被大火肆虐，但大多数的明军已经撤退或投降。随着南京的失守，清国在对明国的战争中取得了重大的胜利。"
 mingqingnews.31.a:0 "大清万岁！"
 mingqingnews.31.b:0 "这是一场灾难！"
 