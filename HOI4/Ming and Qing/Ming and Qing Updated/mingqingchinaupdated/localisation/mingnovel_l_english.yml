 # NEWS
 mingnovel.0.t:0 "东海近海潜艇事件"
 mingnovel.0.d:0 "前几天，我们的一艘潜艇训练舰'蚱蜢号'在东海附近被伪清军队俘获。原因是被一个在海里游泳的神秘男子挂到了潜望镜上，他的呼救声导致被伪清驱逐舰发现。\n\n但随后这名男子在伪清的连云港海军基地冒险将被俘的潜艇兵救出险地，并劫持了伪清海航的一架飞机降落在我们的军用机场。\n\n现在情报部门已经将这名神秘男子控制住了，我们有必要对其进行调查吗？"
 mingnovel.0.a:0 "让东厂调查一下这个人的来历"
 mingnovel.0.b:0 "算了"
 
 mingnovel.1.t:0 "向小强，这个名字很有意思。"
 mingnovel.1.d:0 "东厂的报告称，这名男子名叫向小强。在审讯过程中，他表现出对一些基本的常识都一无所知这一反常情况，反复说自己来自什么‘中华人民共和国’，是‘从未来穿越回来’的。\n\n经过精神科医生的鉴定，我们认为该男子拥有间歇性偏执的情况。\n\n当然，这也有可能是因为他伪装得很好，我们建议再进一步观察他几天。"
 mingnovel.1.a:0 "先关他几天，看看他招不招！"
 
 mingnovel.2.t:0 "英国特工？"
 mingnovel.2.d:0 "他终于在我们的逼问下露出马脚了！这小子原来是个海外华人，并且是英国军情六处的特工，我们拿BBC的广播这小子给他听他还装作听不懂。\n\n不过，这一切都瞒不过我们东厂干将江处长的慧眼。"
 mingnovel.2.a:0 "因垂死听"
 
 mingnovel.3.t:0 "来自东海潜艇部队的报告"
 mingnovel.3.d:0 "大事不妙，伪清对前几天这十几个潜艇兵被救感到恼羞成怒，他们动用了淮南地区的间谍将这十几个潜艇兵统统弄回去了。\n\n这个行动是伪清粘杆处的头子爱新觉罗·显妤指挥的，现在他们准备把我们的潜艇兵弄到北京去游街，真是岂有此理！"
 mingnovel.3.a:0 "内阁和国防部需要开会对其进行讨论"
 
 mingnovel.4.t:0 "到底救不救？"
 mingnovel.4.d:0 "我们的会议毫无成果！\n\n政府的官员们口径一致，极力主张武力营救既不可取，也不可行：武力营救是极不妥的，极容易引发和伪清的大规模冲突，不能把事态扩大；京师重地，是伪清头等防卫的地方，附近广驻重兵，公路四通八达，某处一旦出事，很快就能四面合围，凶险之极。\n\n这样，为了救这些潜艇兵，很可能还要再付出更多的代价，甚至还有可能引发一场战争。\n\n那么，到底是救还是不救？"
 mingnovel.4.a:0 "救，我们不能丢下任何一位大明将士！"
 mingnovel.4.b:0 "不救，这样的代价是我们无法承受的。"
 
 mingnovel.5.t:0 "突击队准备好了"
 mingnovel.5.d:0 "东厂制定的计划是在伪清将潜艇兵从连云港往北京运的时候调动突击队和海军营救潜艇兵。我们收买了前些日子救了一次这些潜艇兵的英国特工向小强，他答应为我们再出一次力。\n\n同时，我们已经调集了十几位精锐的人手，组成了一直精干的突击队，我们希望他们能够营救顺利。\n\n然而，失败的风险也是有的，绝对不能掉以轻心，我们必须做好万全的准备。"
 mingnovel.5.a:0 "好的，出发吧"
 
 mingnovel.6.t:0 "营救成功，但还有意外的惊喜"
 mingnovel.6.d:0 "重大消息，我们的突击队在连云港西郊的铁路上成功偷袭了运送俘虏的专列，他们已经营救成功并且成功撤退。\n\n除此之外，我们还俘获了伪清的特务头子爱新觉罗显妤，这简直是一个惊天消息！\n\n现在，我们应该怎样对待这个从伪清来的格格呢？"
 mingnovel.6.a:0 "或许我们可以给她一个封号再来看看她的打算"
 mingnovel.6.b:0 "关起来吧，这种人只配烂在牢里"
 
 mingnovel.7.t:0 "营救失败"
 mingnovel.7.d:0 "我们的突击队在连云港西郊的铁路上偷袭了运送俘虏的专列，但他们营救失败了！\n\n连带损失的还有我们派往徐州地区的间谍网络，据幸存的线人发来密保，突击队员们的人头已经挂在了城墙上！"
 mingnovel.7.a:0 "可恶"
 
 mingnovel.8.t:0 "显妤愿意为我们效力"
 mingnovel.8.d:0 "我们收到了来自北京的消息后，显妤的精神状态显然收到了打击，她一开始完全不能相信自己敬爱的父亲竟然被哥哥篡位夺权。\n\n然而在情绪失控之后，她觉得有必要向那个篡位的败类复仇，当然，是采用加入我们的方式。"
 mingnovel.8.a:0 "好事一桩"
 
 mingnovel.9.t:0 "显妤不愿意为我们效力"
 mingnovel.9.d:0 "我们收到了来自北京的消息后，显妤的精神状态显然收到了打击，她一开始完全不能相信自己敬爱的父亲竟然被哥哥篡位夺权。\n\n她向我们提出，她会接受封号，但她希望就此不问世事。"
 mingnovel.9.a:0 "好吧，随她去吧"
 
 mingnovel.10.t:0 "东海近海潜艇事件"
 mingnovel.10.d:0 "前几天，我们俘获了伪明一艘潜艇训练舰。\n\n但随后有一名伪明特工混入了连云港海军基地冒险将被俘的潜艇兵救出险地，还劫持了我们海航的一架飞机降落淮南的军用机场。\n\n显妤格格提出，我们应该对此做出一些必要的动作，告诉伪明，我们不是好惹的。"
 mingnovel.10.a:0 "着显妤速办"
 
 mingnovel.11.t:0 "我们成功‘请’回了之前被俘的潜艇兵"
 mingnovel.11.d:0 "好消息，粘杆处动用了淮南地区的间谍，成功地将这十几个潜艇兵‘请’回了我们的地盘。\n\n真不愧是精明强干的显妤格格指挥的，现在，我们需要对这些潜艇兵做出一些处理。"
 mingnovel.11.a:0 "先在淮北审问一下可能的军事情报，再将她们带回北京"
 
 mingnovel.12.t:0 "伪明的突击队又来了，这次他们又得手了！"
 mingnovel.12.d:0 "大事不好，伪明的突击队在连云港西郊的铁路上成功偷袭了运送俘虏的专列，他们已经营救成功并且成功撤退。除此之外，显妤格格还被伪明的突击队带走了！"
 mingnovel.12.a:0 "粘杆处的这群人简直是饭桶！"
 
 mingnovel.13.t:0 "伪明的突击队又来了，不过他们失败了！"
 mingnovel.13.d:0 "伪明的突击队在连云港西郊的铁路上偷袭了运送俘虏的专列，但他们失败了！粘杆处还顺带挖出了伪明在徐州地区的间谍网络，现在那些突击队员的人头已经被我们挂在了徐州城墙上！"
 mingnovel.13.a:0 "哈哈，粘杆处干得漂亮！我们要在北京观看这群伪明的战俘。"
 
 mingnovel.14.t:0 "南京大乱"
 mingnovel.14.d:0 "由于前些日子的营救行动，内阁认为东厂的行为是在制造紧急状态，从而挟持皇室获得更多政治权力。于是，他们利用媒体鼓动大学生上街发起反战游行。\n\n摆在皇室面前的有两条路：一是干脆夺取权力，但军方宣布中立使得东厂孤立无援；另外一条则是向内阁妥协，但这样很有可能导致皇室的权力基础受到伤害。\n\n应该怎样做呢？"
 mingnovel.14.a:0 "皇室不能让步，必须向内阁施压"
 mingnovel.14.b:0 "皇室需要更好地遵从宪法"
 
 mingnovel.15.t:0 "向小强的主意"
 mingnovel.15.d:0 "突击队英雄向小强向女皇提交了一个或许能帮助皇室的方案，就是招募一些社会人员配合警察直接控制各政府机关。\n\n这简直就是发生在大明的‘啤酒馆暴动’，这很危险。或许，法西斯主义会在这次暴动后夺取整个国家。"
 mingnovel.15.a:0 "非常时期行非常之事" #In harsh time we should do harsh things.
 mingnovel.15.b:0 "放弃吧，这样做可能会破坏国家的稳定"
 
 mingnovel.16.t:0 "人民卫队成立" #National Guard Reformed
 mingnovel.16.d:0 "在成功的夺权之后，我们需要对这支新生的‘冲锋队’做出处理。向小强已经在之前的行动中证明了自己对皇室的忠诚。或许，可以让他来当这支新部队的领导者。"
 mingnovel.16.a:0 "让其成为直接忠于皇室的军事力量" 
 mingnovel.16.b:0 "这样的力量可能是危险的"
 
 