 offshore_balancer_in_east_asia:0 "东亚的离岸平衡手"
 offshore_balancer_in_east_asia_desc:0 "一个过于强大的中国对于帝国来说是个巨大的威胁，对美国和苏联来说也是同样。拉拢他们对帝国来说是有利的。"
 tokyo_with_moskow:0 "与莫斯科合作"
 tokyo_with_moskow_desc:0 "对于帝国来说，和莫斯科达成协议有助于我们对抗逐渐强大的中国。"
 armor_cooperation_with_ussr:0 "日苏合作"
 armor_cooperation_with_ussr_desc:0 "苏联人愿意在一定程度上分享他们的装甲科技，是时候让帝国的利剑更加锋利了！"
 western_pacific_shield:0 "西太平洋之盾"
 western_pacific_shield_desc:0 "帝国本土的安全取决于帝国海军的实力，而和美国人的合作有助于稳固帝国的领海。"
 naval_cooperation_with_usa:0 "日美海军合作"
 naval_cooperation_with_usa_desc:0 "和美国海军进行深入合作能更有效的提升联合舰队的实力。"
 strengthen_our_relationships:0 "深化关系"
