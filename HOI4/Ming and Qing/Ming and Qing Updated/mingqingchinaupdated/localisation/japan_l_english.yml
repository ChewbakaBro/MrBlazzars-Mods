 japanese_outer_manchuria_effort:0 "日属外满洲的建设"
 japanese_outer_manchuria_effort_desc:0 "外满洲还在帝国的控制之中。加强这一地区的防御，可以吸引更多中国军队的注意力。"
 homeland_strengthen:0 "本土工业的进一步加强"
 homeland_strengthen_desc:0 "唯有本土才是帝国真正的后盾，没有本土的支持帝国不可能支撑与中国的战争。"
 
 intervene_ming_qing_war:0 "干涉明清战争"
