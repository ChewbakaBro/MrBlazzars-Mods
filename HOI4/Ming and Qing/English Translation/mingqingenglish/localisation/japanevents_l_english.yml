 jpnews.4.t:0 "Japanese and Soviet Union Alliance"
 jpnews.4.d:0 "Japan announced a military alliance with the Soviet Union to curb the aggression of China on the mainland.\n\nAnalysts pointed out that the situation in the Far East is likely to become more and more tense, and involves great nations of other regions."
 jpnews.4.a:0 "Now there are several factions in the world?"
