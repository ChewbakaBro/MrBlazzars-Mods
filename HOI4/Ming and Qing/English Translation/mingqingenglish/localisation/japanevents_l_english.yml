 jpnews.0.t:0 "Tokyo Mutiny"
 jpnews.0.d:0 "At midnight in 1936, several soldiers led a young man to Tokyo to carry out an assassination, and achieved considerable results: two former cabinet prime ministers killed, also seizing Tokyo Center.\n\nHowever, the rebels were not successful in killing the Prime Minister, they did not succeed in securing the support of senior generals, plus the Emperor was angered by the coups actions and other factors, which led to the rebels failing to replace the regime. Eventually, the mutiny ended in failure."
 jpnews.0.a:0 "Interesting"
 jpnews.0.b:0 "For the Emperor"

 jpnews.1.t:0 "Tokyo Mutiny"
 jpnews.1.d:0 "At midnight in 1936, several soldiers led a young man to Tokyo to carry out an assassination, and achieved considerable results: two former cabinet prime ministers killed, also seizing Tokyo Center.\n\nIn the Emperor's acuiescence, the mutiny was a success, and now these young officers have set up a military government."
 jpnews.1.a:0 "Interesting"
 jpnews.1.b:0 "For the Emperor"

 jpnews.2.t:0 "Japan-Soviet Cooperation"
 jpnews.2.d:0 "Today diplomatic officials in Moscow and Japan have showed a co-signed statement signed by the heads of state for both countries.\n\nThe statement expressed that both countries have a common interest in the Far East, and expressed they would help eachother with security."
 jpnews.2.a:0 "Clearly aimed at the countries in the mainland"
 jpnews.2.b:0 "Japan has more friends"
 jpnews.2.c:0 "The Soviet Union and Japan have more benefits"
 jpnews.2.e:0 "We were targeted"

